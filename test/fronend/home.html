        // ìˆœìœ„ ë³€ê²½ ì• ë‹ˆë©”ì´ì…˜ í•¨ìˆ˜ (FLIP ê¸°ë²•)
        function animateRankingUpdate() {
            // 1. ì´ì „ ìœ„ì¹˜ ì¸¡ì •
            const oldRanks = {};
            rankingData.forEach((team, index) => {
                oldRanks[team.name] = index + 1;
            });

            const oldPositions = {};
            const rankingItems = document.querySelectorAll('.podium-item, #ranking-list li');
            rankingItems.forEach(el => {
                const nameEl = el.querySelector('.podium-name') || el.querySelector('.name');
                if (nameEl) {
                    // ê³ ìœ  ì‹ë³„ìë¡œ íŒ€ ì´ë¦„ì„ ì‚¬ìš©
                    const teamName = nameEl.textContent;
                    oldPositions[teamName] = el.getBoundingClientRect();
                }
            });

            // 2. ë°ì´í„° ì—…ë°ì´íŠ¸ ë° ì¬ì •ë ¬
            rankingData.forEach(team => {
                // ì ìˆ˜ë¥¼ ëœë¤í•˜ê²Œ ë³€ê²½í•˜ì—¬ ìˆœìœ„ ë³€ë™ ì‹œë®¬ë ˆì´ì…˜
                team.score += Math.floor(Math.random() * 101) - 50;
            });
            rankingData.sort((a, b) => b.score - a.score);

            // 3. DOM ì—…ë°ì´íŠ¸ (ë¦¬ë Œë”ë§)
            renderRanking();
            // 'ë‚´ í•™ê¸‰' í•˜ì´ë¼ì´íŠ¸ ë‹¤ì‹œ ì ìš©
            const myClassInput = document.getElementById('my-class-input');
            if (myClassInput && myClassInput.value) {
                highlightMyRank(myClassInput.value);
            }

            // 4. ìƒˆë¡œìš´ ìœ„ì¹˜ ì¸¡ì • ë° ì• ë‹ˆë©”ì´ì…˜ ì ìš©
            const newRankingItems = document.querySelectorAll('.podium-item, #ranking-list li');
            newRankingItems.forEach(el => {
                const nameEl = el.querySelector('.podium-name') || el.querySelector('.name');
                if (!nameEl) return;

                const teamName = nameEl.textContent;
                const oldPos = oldPositions[teamName];
                const newPos = el.getBoundingClientRect();

                if (oldPos) {
                    // ì´ì „ ìœ„ì¹˜ì™€ í˜„ì¬ ìœ„ì¹˜ì˜ ì°¨ì´ ê³„ì‚°
                    const deltaX = oldPos.left - newPos.left;
                    const deltaY = oldPos.top - newPos.top;

                    // ìˆœìœ„ ë³€ë™ í™•ì¸ ë° í™”ì‚´í‘œ í‘œì‹œ
                    const newRank = rankingData.findIndex(t => t.name === teamName) + 1;
                    const oldRank = oldRanks[teamName];

                    if (newRank !== oldRank) {
                        const indicator = document.createElement('span');
                        indicator.className = 'rank-change-indicator';
                        if (newRank < oldRank) {
                            indicator.classList.add('up');
                            indicator.textContent = 'â–²';
                        } else {
                            indicator.classList.add('down');
                            indicator.textContent = 'â–¼';
                        }
                        el.appendChild(indicator);
                        // ì• ë‹ˆë©”ì´ì…˜ì´ ëë‚˜ë©´ ìš”ì†Œ ì œê±°
                        indicator.addEventListener('animationend', () => indicator.remove());
                    }

                    // ìœ„ì¹˜ ë³€í™”ê°€ ìˆì„ ê²½ìš°ì—ë§Œ ì• ë‹ˆë©”ì´ì…˜ ì ìš©
                    if (Math.abs(deltaX) > 0.5 || Math.abs(deltaY) > 0.5) {
                        // INVERT: ì´ì „ ìœ„ì¹˜ë¡œ ìˆœê°„ì´ë™
                        el.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                        el.style.transition = 'transform 0s';

                        // PLAY: ë‹¤ìŒ í”„ë ˆì„ì—ì„œ ì›ë˜ ìœ„ì¹˜ë¡œ ëŒì•„ì˜¤ëŠ” ì• ë‹ˆë©”ì´ì…˜ ì‹¤í–‰
                        requestAnimationFrame(() => {
                            el.classList.add('ranking-item-move');
                            el.style.transform = '';
                        });
                    }
                }

                // ì• ë‹ˆë©”ì´ì…˜ì´ ëë‚˜ë©´ transition ì†ì„± ì œê±°
                el.addEventListener('transitionend', () => {
                    el.classList.remove('ranking-item-move');
                    el.style.transition = '';
                }, { once: true });
            });
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë­í‚¹ ë Œë”ë§ ì‹¤í–‰
        document.addEventListener('DOMContentLoaded', () => {
            renderRanking();

            // ì„¤ì • íŒ¨ë„ ê´€ë ¨ ìŠ¤í¬ë¦½íŠ¸
            const settingsBtn = document.getElementById('settings-btn');

            // í…Œë§ˆ ì„¤ì • ê´€ë ¨ ìŠ¤í¬ë¦½íŠ¸

            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            // 'ë‚´ í•™ê¸‰' ì„¤ì • ê´€ë ¨ ìŠ¤í¬ë¦½íŠ¸
            const myClassInput = document.getElementById('my-class-input');

            // í•˜ì´ë¼ì´íŠ¸ ì ìš© í•¨ìˆ˜
            const highlightMyRank = (myClass) => {
                const normalizedMyClass = myClass.replace(/ë°˜/g, '').trim();
                
                // ëª¨ë“  ìˆœìœ„ ì•„ì´í…œì—ì„œ í•˜ì´ë¼ì´íŠ¸ ì œê±°
                document.querySelectorAll('.podium-item, #ranking-list li').forEach(item => {
                    item.classList.remove('my-rank');

                if (!normalizedMyClass) return;

                // ì‹œìƒëŒ€ ì•„ì´í…œ ê²€ìƒ‰ ë° í•˜ì´ë¼ì´íŠ¸
                document.querySelectorAll('.podium-item').forEach(item => {
                    const teamNameElement = item.querySelector('.podium-name');
                    if (teamNameElement && teamNameElement.textContent.includes(normalizedMyClass)) {

                // ë­í‚¹ ëª©ë¡ ì•„ì´í…œ ê²€ìƒ‰ ë° í•˜ì´ë¼ì´íŠ¸
                document.querySelectorAll('#ranking-list li').forEach(item => {

            };

            // ì…ë ¥ ì‹œ ì‹¤ì‹œê°„ìœ¼ë¡œ í•˜ì´ë¼ì´íŠ¸ ì ìš© ë° ì €ì¥
            myClassInput.addEventListener('input', (e) => {
                const myClass = e.target.value;
                localStorage.setItem('myClass', myClass); // localStorageì— ì €ì¥
                highlightMyRank(myClass);

            const toggleSettingsPanel = () => {

            };

            settingsBtn.addEventListener('click', toggleSettingsPanel);
            closeSettingsBtn.addEventListener('click', toggleSettingsPanel);
            overlay.addEventListener('click', toggleSettingsPanel);

            // í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ 'ë‚´ í•™ê¸‰' ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸°
            const savedMyClass = localStorage.getItem('myClass');
            if (savedMyClass) {
                myClassInput.value = savedMyClass;
                highlightMyRank(savedMyClass);
            }

            // ì•„ì½”ë””ì–¸ ë©”ë‰´ ìŠ¤í¬ë¦½íŠ¸
            document.querySelectorAll('.accordion-header').forEach(button => {
                button.addEventListener('click', () => {
                    const content = button.nextElementSibling;
                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                    } else {
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                });
            });

            // ë°˜ë³„ í˜ì´ì§€ ë§í¬ ìƒì„±
            const classLinksContent = document.getElementById('class-links-content');
            if (classLinksContent) {
                const grid = document.createElement('div');
                grid.className = 'class-link-grid';
                rankingData.forEach((team, index) => {
                    const rank = index + 1;
                    const prevScore = (index > 0) ? rankingData[index - 1].score : '';
                    const nextScore = (index < rankingData.length - 1) ? rankingData[index + 1].score : '';
                    grid.innerHTML += `<a href="3.html?class=${encodeURIComponent(team.name)}&rank=${rank}&score=${team.score}&prevScore=${prevScore}&nextScore=${nextScore}">${team.name}</a>`;
                });
                classLinksContent.appendChild(grid);
            }

            // ì´ë²¤íŠ¸ ìœ„ì„: ë­í‚¹ ëª©ë¡ í´ë¦­ ì²˜ë¦¬
            const rankingListEl = document.getElementById('ranking-list');
            if (rankingListEl) {
                rankingListEl.addEventListener('click', (e) => {
                    const targetLi = e.target.closest('li');
                    if (targetLi && targetLi.dataset.href) {
                        window.location.href = targetLi.dataset.href;
                    }
                });
            }

            // ë°ì´í„° ì´ˆê¸°í™” ë²„íŠ¼
            const resetBtn = document.getElementById('reset-settings-btn');
            if (resetBtn) {
                resetBtn.addEventListener('click', () => {
                    if (confirm('í…Œë§ˆì™€ ë‚´ ë°˜ ê°•ì¡° ì„¤ì •ì„ ëª¨ë‘ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                        localStorage.removeItem('theme');
                        localStorage.removeItem('myClass');
                        window.location.reload();

            }
        });
    </script>
