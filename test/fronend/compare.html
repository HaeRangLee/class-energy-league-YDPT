<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반별 비교 - YDP 에너지 절약 대회</title>
    <style>
        :root {
            --board-bg: #fafdfa;
            --shadow-color: rgba(46, 81, 46, 0.1);
            --title-color: #1b5e20;
            --border-color: #dceddc;
            --name-color: #444;
            --text-color: #555;
        }

        body[data-theme="dark"] {
            --board-bg: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --title-color: #a5d6a7;
            --border-color: #34495e;
            --name-color: #ecf0f1;
            --text-color: #bdc3c7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #E8F5E9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            box-sizing: border-box;
        }
        body[data-theme="dark"] {
            background-color: #1c2833;
        }

        .site-header {
            width: 100%;
            background-color: var(--title-color);
            color: var(--board-bg);
            display: flex;
            justify-content: center;
            position: relative;
            align-items: center;
            padding: 15px 0;
            font-size: 1.6em;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .compare-card {
            margin-top: 80px;
            background-color: var(--board-bg);
            border-radius: 20px;
            box-shadow: 0 8px 25px var(--shadow-color);
            width: 90%;
            max-width: 1200px; /* 카드 최대 너비 증가 */
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: var(--title-color);
            margin-bottom: 25px;
        }

        .selection-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .selection-area h4 {
            width: 100%;
            text-align: center;
            color: var(--name-color);
            margin: 0 0 15px 0;
        }
        .class-checkbox-container {
            display: flex;
            flex-wrap: wrap; /* 여러 줄로 자동 줄바꿈 */
            justify-content: center; /* 가운데 정렬 */
            padding: 10px 5px;
            gap: 10px;
        }
        .class-checkbox-container label {
            display: inline-block;
            padding: 8px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        .class-checkbox-container input:checked + label {
            background-color: var(--title-color);
            color: var(--board-bg);
            border-color: var(--title-color);
        }
        .class-checkbox-container input {
            display: none;
        }
        .selection-area select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--board-bg);
            color: var(--name-color);
            font-size: 1em;
            font-weight: 600;
        }
        .selection-area span {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--title-color);
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            margin-bottom: 30px;
        }
        .compare-column h2 {
            text-align: center;
            font-size: 1.8em;
            color: var(--title-color);
            margin-bottom: 15px;
        }
        .compare-item {
            margin-bottom: 20px;
        }
        .compare-item h3 {
            color: var(--name-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 8px;
            margin-bottom: 12px;
        }
        .compare-item p {
            color: var(--text-color);
            line-height: 1.6;
        }

        .chart-section {
            margin-top: 30px;
        }
        .chart-section h3 {
            text-align: center;
            color: var(--name-color);
            margin-bottom: 15px;
        }
        .chart-container {
            /* 높이를 자동으로 조절하도록 max-height 제거 */
        }

        .charts-wrapper {
            display: grid;
            grid-template-columns: 1fr; /* 세로로 1열로 표시 */
            gap: 15px; /* 그래프 간격 추가 축소 */
        }

        .chart-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        .control-group button {
            background-color: var(--board-bg);
            color: var(--name-color);
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .control-group button.active {
            background-color: var(--title-color);
            color: var(--board-bg);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            padding: 12px 20px;
            background-color: var(--title-color);
            color: var(--board-bg);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }
        .back-link:hover { opacity: 0.9; }

        @media (max-width: 768px) {
            .compare-card {
                width: 95%;
                padding: 15px;
                margin-top: 70px;
            }
            .site-header {
                font-size: 1.2em;
            }
            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }
            .compare-column h2 {
                font-size: 1.4em;
            }
            .charts-wrapper {
            }
            .chart-section h3 {
                font-size: 1.1em;
            }
            .comparison-grid {
                grid-template-columns: 1fr 1fr; /* 모바일에서도 2열 유지, 공간이 부족하면 1열로 자동 전환됨 */
            }
            .selection-area {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* 3info.html에서 가져온 스타일 */
        .settings-btn {
            position: fixed;
            top: 15px;
            right: 20px;
            background: none;
            background-color: var(--title-color);
            color: var(--board-bg);
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-weight: 600;
            font-size: 0.9em;
            cursor: pointer;
            z-index: 1001;
            transition: opacity 0.2s ease;
        }
        .settings-btn:hover {
            opacity: 0.9;
        }
        .header-home-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--board-bg);
            text-decoration: none;
            font-size: 0.6em;
            font-weight: 600;
            padding: 6px 10px;
            border: 1px solid var(--board-bg);
            border-radius: 6px;
            transition: background-color 0.2s, color 0.2s;
        }
        .header-home-btn:hover { background-color: var(--board-bg); color: var(--title-color); }
        .settings-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 280px;
            height: 100%;
            background-color: #fff;
            box-shadow: -4px 0 15px rgba(0,0,0,0.1);
            z-index: 1002;
            transition: right 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .settings-panel.open {
            right: 0;
        }
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .settings-header h2 { margin: 0; font-size: 1.3em; color: var(--title-color); }
        .close-btn { background: none; border: none; font-size: 2em; cursor: pointer; color: #999; }
        .settings-content { padding: 20px; }
        .settings-scroll-container {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }
        .setting-item { margin-bottom: 20px; }
        .setting-item label { display: block; font-weight: 600; color: var(--name-color); margin-bottom: 8px; }
        .setting-item select, .setting-item input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        body[data-theme="dark"] .settings-panel { background-color: #2c3e50; box-shadow: -4px 0 15px rgba(0,0,0,0.4); }
        body[data-theme="dark"] .settings-header { border-bottom-color: #34495e; }
        body[data-theme="dark"] .close-btn { color: #bdc3c7; }
        body[data-theme="dark"] .setting-item select,
        body[data-theme="dark"] .setting-item input { background-color: #34495e; border-color: #4a637b; color: #ecf0f1; }
        .accordion-item { border-bottom: 1px solid var(--border-color); }
        .accordion-header {
            width: 100%;
            background: none;
            border: none;
            text-align: left;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--name-color);
            cursor: pointer;
        }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out, padding 0.3s ease-out; }
        .class-link-grid { display: flex; flex-direction: column; gap: 10px; }
        .class-link-grid a {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 5px;
            color: var(--title-color);
            background-color: var(--border-color);
            text-decoration: none;
            font-weight: 800;
            font-size: 1.5em;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .class-link-grid a:hover { transform: scale(1.05); background-color: var(--rank-number-color); color: var(--board-bg); }
        .my-rank {
            border-color: var(--my-rank-border) !important;
            border-width: 2px;
            box-shadow: 0 0 12px var(--my-rank-shadow);
        }
    </style>
</head>
<body>
    <header class="site-header">
        <a href="3info.html" class="header-home-btn">홈</a>
        YDP 에너지 절약 대회
    </header>
    <button class="settings-btn" id="settings-btn" aria-label="더보기 열기">더보기</button>
    <div class="overlay" id="overlay"></div>
    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <h2>더보기</h2>
            <button class="close-btn" id="close-settings-btn" aria-label="더보기 닫기">&times;</button>
        </div>
        <div class="settings-scroll-container">
            <div class="accordion-item">
                <button class="accordion-header">설정</button>
                <div class="accordion-content">
                    <div class="settings-content">
                        <div class="setting-item">
                            <label for="theme-select">테마 선택</label>
                            <select id="theme-select">
                                <option value="light">라이트 모드</option>
                                <option value="dark">다크 모드</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label for="my-class-input">내 반 강조하기</label>
                            <input type="text" id="my-class-input" placeholder="예: 3반">
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <button class="accordion-header">반별 페이지</button>
                <div class="accordion-content">
                    <div class="settings-content" id="class-links-content"></div>
                </div>
            </div>
            <div class="accordion-item">
                <a href="compare.html" class="accordion-header" style="display:block; text-decoration: none;">비교페이지</a>
            </div>
            <div class="accordion-item">
                <button id="reset-settings-btn" class="accordion-header" style="color: #c62828;">데이터 초기화</button>
            </div>
        </div>
    </div>

    <div class="compare-card">
        <h1>반별 비교</h1>

        <div class="comparison-grid" id="comparison-results">
            <!-- 비교 결과가 여기에 표시됩니다. -->
        </div>

        <div class="charts-wrapper">
            <div class="chart-section">
                <h3 id="daily-chart-title">일간 사용량 비교 (kWh)</h3>
                <div class="chart-container">
                    <canvas id="daily-chart"></canvas>
                </div>
            </div>
            <div class="chart-section">
                <h3 id="weekly-chart-title">주간 사용량 비교 (kWh)</h3>
                <div class="chart-container">
                    <canvas id="weekly-chart"></canvas>
                </div>
            </div>
            <div class="chart-section">
                <h3 id="monthly-chart-title">월간 사용량 비교 (kWh)</h3>
                <div class="chart-container">
                    <canvas id="monthly-chart"></canvas>
                </div>
            </div>
        </div>

        <div class="selection-area" style="margin-top: 30px; flex-direction: column;">
            <h4>비교할 반을 선택하세요</h4>
            <div id="class-checkbox-container" class="class-checkbox-container">
                <!-- JS로 체크박스 생성 -->
            </div>
        </div>

        <a href="3info.html" class="back-link">랭킹으로 돌아가기</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script> <!-- 데이터 파일 불러오기 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 테마 적용
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            const chartFontColor = savedTheme === 'dark' ? '#ecf0f1' : '#555';
            Chart.defaults.color = chartFontColor;
            Chart.defaults.borderColor = savedTheme === 'dark' ? '#34495e' : '#dceddc';

            // '더보기' 패널 관련 로직
            const settingsBtn = document.getElementById('settings-btn');
            const closeSettingsBtn = document.getElementById('close-settings-btn');
            const settingsPanel = document.getElementById('settings-panel');
            const overlay = document.getElementById('overlay');
            const themeSelect = document.getElementById('theme-select');
            const myClassInput = document.getElementById('my-class-input');

            const toggleSettingsPanel = () => {
                settingsPanel.classList.toggle('open');
                overlay.classList.toggle('active');
            };

            const applyTheme = (theme) => {
                document.body.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                themeSelect.value = theme;
                // 테마 변경 시 차트 다시 그리기
                window.location.reload();
            };

            themeSelect.addEventListener('change', (e) => applyTheme(e.target.value));
            settingsBtn.addEventListener('click', toggleSettingsPanel);
            closeSettingsBtn.addEventListener('click', toggleSettingsPanel);
            overlay.addEventListener('click', toggleSettingsPanel);

            // '내 반 강조하기'는 이 페이지에 해당 기능이 없으므로 저장/로드만 구현
            myClassInput.addEventListener('input', (e) => {
                localStorage.setItem('myClass', e.target.value);
            });
            const savedMyClass = localStorage.getItem('myClass');
            if (savedMyClass) {
                myClassInput.value = savedMyClass;
            }

            // 아코디언 메뉴
            document.querySelectorAll('.accordion-header').forEach(button => {
                if (button.tagName === 'BUTTON') {
                    button.addEventListener('click', () => {
                        const content = button.nextElementSibling;
                        if (content.style.maxHeight) {
                            content.style.maxHeight = null;
                        } else {
                            content.style.maxHeight = content.scrollHeight + "px";
                        }
                    });
                }
            });

            // --- 페이지 고유 로직 시작 ---
            const checkboxContainer = document.getElementById('class-checkbox-container');
            const resultsContainer = document.getElementById('comparison-results');
            
            let dailyChart, weeklyChart, monthlyChart;

            // 체크박스 메뉴 채우기
            const classNames = Object.keys(classData);
            classNames.forEach(name => {
                const checkboxId = `chk-${name}`;
                checkboxContainer.innerHTML += `
                    <div>
                        <input type="checkbox" id="${checkboxId}" value="${name}" class="class-checkbox">
                        <label for="${checkboxId}">${name}</label>
                    </div>
                `;
            });

            const checkboxes = document.querySelectorAll('.class-checkbox');

            // 색상 팔레트
            const colorPalette = [
                'rgba(75, 192, 192, 0.5)', 'rgba(255, 159, 64, 0.5)', 'rgba(153, 102, 255, 0.5)',
                'rgba(255, 99, 132, 0.5)', 'rgba(54, 162, 235, 0.5)', 'rgba(255, 206, 86, 0.5)',
                'rgba(201, 203, 207, 0.5)'
            ];
            const borderPalette = [
                'rgba(75, 192, 192, 1)', 'rgba(255, 159, 64, 1)', 'rgba(153, 102, 255, 1)',
                'rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)',
                'rgba(201, 203, 207, 1)'
            ];

            // 비교 함수
            function updateComparison() {
                const selectedClasses = Array.from(checkboxes)
                                            .filter(cb => cb.checked)
                                            .map(cb => cb.value);

                // 선택된 반 이름 표시
                resultsContainer.innerHTML = '';
                selectedClasses.forEach(className => {
                    const classInfo = classData[className];
                    resultsContainer.innerHTML += `
                        <div class="compare-column">
                            <h2>${classInfo.icon} ${classInfo.name}</h2>
                        </div>
                    `;
                });

                if (selectedClasses.length < 1) {
                    resultsContainer.innerHTML = `<p style="text-align:center; grid-column: 1 / -1; color: var(--text-color);">비교할 반을 1개 이상 선택해주세요.</p>`;
                    if (dailyChart) dailyChart.destroy();
                    if (weeklyChart) weeklyChart.destroy();
                    if (monthlyChart) monthlyChart.destroy();
                    return;
                }

                // 차트 생성/업데이트 함수
                const createOrUpdateChart = (chartInstance, canvasId, periodKey, labels) => {
                    if (chartInstance) chartInstance.destroy();
                    
                    const allData = [];
                    const datasets = selectedClasses.map((className, index) => {
                        const classInfo = classData[className];
                        const chartData = classInfo.chartData[periodKey] || [];
                        allData.push(chartData);
                        return {
                            type: 'line',
                            label: `${classInfo.name} 사용량`,
                            data: chartData,
                            borderColor: borderPalette[index % borderPalette.length],
                            backgroundColor: borderPalette[index % borderPalette.length],
                            borderWidth: 2,
                            fill: false,
                            tension: 0.1,
                            order: 0 // 꺾은선이 막대 위에 오도록 순서 지정
                        };
                    });

                    // 평균 데이터셋 추가 (선택된 반이 2개 이상일 때)
                    if (allData.length > 1) {
                        const averageData = labels.map((_, i) => {
                            const sum = allData.reduce((acc, data) => acc + (data[i] || 0), 0);
                            const count = allData.filter(data => data[i] !== undefined).length;
                            return count > 0 ? (sum / count).toFixed(2) : 0;
                        });

                        datasets.unshift({ // unshift를 사용해 배열 맨 앞에 추가 (배경으로 깔리도록)
                            type: 'bar', // 평균은 막대 그래프로 표시
                            label: '평균 사용량',
                            data: averageData,
                            backgroundColor: 'rgba(201, 203, 207, 0.4)', // 연한 회색
                            borderColor: 'rgba(201, 203, 207, 0.6)',
                            borderWidth: 1,
                            order: 1
                        });
                    }

                    return new Chart(document.getElementById(canvasId).getContext('2d'), {
                        type: 'bar', // 기본 타입을 bar로 설정해야 복합 차트가 제대로 동작
                        data: { labels, datasets },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: { y: { beginAtZero: false } }, // y축을 데이터 범위에 맞게 조절하여 차이를 극대화
                            plugins: {
                                legend: {
                                    onClick: Chart.defaults.plugins.legend.onClick // 범례 클릭 시 그래프 토글 기능 활성화
                                }
                            }
                        }
                    });
                };

                // 3개의 차트를 각각 생성
                dailyChart = createOrUpdateChart(dailyChart, 'daily-chart', 'dailyUsage', ['9시', '10시', '11시', '13시', '14시', '15시', '16시', '17시']);
                weeklyChart = createOrUpdateChart(weeklyChart, 'weekly-chart', 'weeklyUsage', ['월', '화', '수', '목', '금']);
                monthlyChart = createOrUpdateChart(monthlyChart, 'monthly-chart', 'monthlyUsage', ['1주차', '2주차', '3주차', '4주차']);
            }

            // 이벤트 리스너 연결
            checkboxContainer.addEventListener('change', (e) => {
                if (e.target.classList.contains('class-checkbox')) {
                    updateComparison();
                }
            });

            // 데이터 초기화 버튼
            const resetBtn = document.getElementById('reset-settings-btn');
            if (resetBtn) {
                resetBtn.addEventListener('click', () => {
                    if (confirm('테마와 내 반 강조 설정을 모두 초기화하시겠습니까?')) {
                        localStorage.removeItem('theme');
                        localStorage.removeItem('myClass');
                        window.location.reload();
                    }
                });
            }

            // 초기 로드
            const classLinksContent = document.getElementById('class-links-content');
            if (classLinksContent) {
                const grid = document.createElement('div');
                grid.className = 'class-link-grid';
                const rankingData = Object.values(classData).sort((a, b) => b.score - a.score);
                rankingData.forEach((team, index) => {
                    const rank = index + 1;
                    const prevScore = (index > 0) ? rankingData[index - 1].score : '';
                    const nextScore = (index < rankingData.length - 1) ? rankingData[index + 1].score : '';
                    grid.innerHTML += `<a href="3.html?class=${encodeURIComponent(team.name)}&rank=${rank}&score=${team.score}&prevScore=${prevScore}&nextScore=${nextScore}">${team.name}</a>`;
                });
                classLinksContent.appendChild(grid);
            }
            updateComparison();
        });
    </script>
