<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반 정보 - ydp</title>
    <style>
        :root {
            --board-bg: #fafdfa;
            --shadow-color: rgba(46, 81, 46, 0.1);
            --title-color: #1b5e20;
            --border-color: #dceddc;
            --name-color: #444;
            --text-color: #555;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #E8F5E9;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative; /* For pseudo-element overlay */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
        }

        /* 이미지 위에 반투명 오버레이를 추가하여 가독성 확보 */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--overlay-color, rgba(232, 245, 233, 0.6)); /* JS에서 제어할 색상 변수 */
            z-index: -1; /* 콘텐츠 뒤로 보내기 */
        }

        .site-header {
            width: 100%;
            background-color: var(--title-color);
            color: var(--board-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            font-size: 1.5em;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .site-header::before,
        .site-header::after {
            content: '🌿';
            font-size: 0.7em;
            margin: 0 15px;
            opacity: 0.9;
        }

        .info-card {
            margin-top: 40px;
            background-color: var(--board-bg);
            border-radius: 20px;
            box-shadow: 0 8px 25px var(--shadow-color);
            width: 90%;
            max-width: 900px; /* 2단 레이아웃을 위해 너비 확장 */
            padding: 30px;
            box-sizing: border-box;
        }

        .team-name {
            text-align: center;
            color: var(--title-color);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2em;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-section h3 {
            color: var(--name-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 8px;
            margin-bottom: 12px;
            font-size: 1.2em;
        }

        .info-section p, .info-section li {
            color: var(--text-color);
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--title-color);
            color: var(--board-bg);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }
        .back-link:hover {
            opacity: 0.9;
        }

        .current-team-indicator {
            position: fixed; /* 스크롤해도 화면 상단에 고정 */
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--title-color);
            color: var(--board-bg);
            padding: 10px 0;
            text-align: center;
            font-weight: 600;
            font-size: 1em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 10;
            letter-spacing: 1px;
        }

        .chart-container { max-height: 280px; margin-top: 15px; }

        /* 2단 레이아웃을 위한 스타일 */
        .info-content-wrapper {
            display: flex;
            gap: 30px; /* 열 사이의 간격 */
        }

        .info-column, .chart-column {
            flex: 1; /* 각 열이 동일한 너비를 가지도록 설정 */
            min-width: 0; /* flex 아이템의 크기가 줄어들 수 있도록 설정 */
        }

        /* 화면이 좁아지면 1단으로 변경 (반응형) */
        @media (max-width: 768px) {
            .info-content-wrapper {
                flex-direction: column;
                gap: 15px;
            }
            .info-card {
                padding: 20px;
            }
            .team-name { font-size: 1.8em; }
            .chart-container { max-height: 250px; }
        }

        /* 현재 랭킹 표시 스타일 */
        .rank-display-section {
            text-align: center;
            padding: 20px 0;
            background-color: #f8fbf8;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .current-rank-display {
            font-size: 5em;
            font-weight: 800;
            line-height: 1;
            /* 텍스트에 그라데이션 적용 */
            background-image: linear-gradient(45deg, var(--rank-gradient-start, #388E3C), var(--rank-gradient-end, #81C784));
            -webkit-background-clip: text; /* Safari/Chrome */
            background-clip: text;
            color: transparent;
        }

        /* 랭킹 차이 상세 스타일 */
        .rank-diff-details {
            margin-top: 15px;
            font-size: 0.95em;
            line-height: 1.6;
            color: var(--text-color);
        }
        .rank-diff-details p {
            margin: 4px 0;
        }
        .rank-diff-details .diff-up { /* 상위 등급과의 차이 */
            color: #c62828; /* Red */
        }
        .rank-diff-details .diff-down { /* 하위 등급과의 차이 */
            color: #2e7d32; /* Green */
        }
        .rank-diff-details strong {
            font-weight: 700;
        }

        /* 학급 구성원 명단 스타일 */
        #member-list {
            list-style: none;
            padding-left: 0;
            margin-top: 10px;
        }
        #member-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .role-badge {
            font-size: 0.8em;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 12px;
            color: white;
        }
        .leader { background-color: #FFB300; } /* Amber */
        .co-leader { background-color: #78909C; } /* Blue Grey */

        /* 일반 학생 그리드 스타일 */
        .member-grid {
            display: grid;
            /* 화면 너비에 따라 자동으로 열 개수 조절 */
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px 12px; /* 세로, 가로 간격 */
            margin-top: 15px;
        }
        .member-grid span {
            font-size: 0.9em;
            color: var(--text-color);
            text-align: center;
        }
    </style>
</head>

                    }
                    rankDiffEl.innerHTML = diffHTML;
                }

                // 학급 구성원 명단 생성
                if (classInfo.members) {
                    const leaderListEl = document.getElementById('member-list');
                    const memberGridEl = document.getElementById('member-grid');

                    // 담임, 반장 렌더링
                    leaderListEl.innerHTML = `<li>${classInfo.members.leader}<span class="role-badge leader">담임</span></li>
                                              <li>${classInfo.members.coLeader}<span class="role-badge co-leader">반장</span></li>`;

                    // 일반 학생 렌더링
                    const membersHTML = classInfo.members.list.map(member => `<span>${member}</span>`).join('');
                    memberGridEl.innerHTML = membersHTML;
                }

                // 막대그래프 생성
                if (classInfo.chartData) {
                    const barCtx = document.getElementById('bar-chart').getContext('2d');
                    new Chart(barCtx, {
                        type: 'bar',
                        data: {
                            labels: ['월', '화', '수', '목', '금'],
                            datasets: [{
                                label: '절약량 (kWh)',
                                data: classInfo.chartData.weeklySavings,
                                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: { y: { beginAtZero: true } }
                        }
                    });

                    const pieCtx = document.getElementById('pie-chart').getContext('2d');
                    new Chart(pieCtx, {
                        type: 'pie',
                        data: {
                            labels: ['냉난방', '조명', '기타'],
                            datasets: [{
                                label: '전력 사용 비중',
                                data: classInfo.chartData.usageBreakdown,
                                backgroundColor: ['rgba(255, 99, 132, 0.5)', 'rgba(54, 162, 235, 0.5)', 'rgba(255, 206, 86, 0.5)'],
                                borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
                                borderWidth: 1
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false }
                    });
                }
            }
        });
    </script>
</body>
</html>
