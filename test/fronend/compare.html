    <script src="data.js"></script> <!-- ë°ì´í„° íŒŒì¼ ë¶ˆëŸ¬ì˜¤ê¸° -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // í…Œë§ˆ ì ìš©
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            const chartFontColor = savedTheme === 'dark' ? '#ecf0f1' : '#555';
            Chart.defaults.color = chartFontColor;
            Chart.defaults.borderColor = savedTheme === 'dark' ? '#34495e' : '#dceddc';

            // 'ë”ë³´ê¸°' íŒ¨ë„ ê´€ë ¨ ë¡œì§
            const settingsBtn = document.getElementById('settings-btn');
            const closeSettingsBtn = document.getElementById('close-settings-btn');
            const settingsPanel = document.getElementById('settings-panel');
            const overlay = document.getElementById('overlay');
            const themeSelect = document.getElementById('theme-select');
            const myClassSelect = document.getElementById('my-class-select');

            const toggleSettingsPanel = () => {
                settingsPanel.classList.toggle('open');
                overlay.classList.toggle('active');
            };

            const applyTheme = (theme) => {
                document.body.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                themeSelect.value = theme;
                // í…Œë§ˆ ë³€ê²½ ì‹œ ì°¨íŠ¸ ë‹¤ì‹œ ê·¸ë¦¬ê¸°
                window.location.reload();
            };

            themeSelect.addEventListener('change', (e) => applyTheme(e.target.value));
            settingsBtn.addEventListener('click', toggleSettingsPanel);
            closeSettingsBtn.addEventListener('click', toggleSettingsPanel);
            overlay.addEventListener('click', toggleSettingsPanel);

            // ë“œë¡­ë‹¤ìš´ ë©”ë‰´ì— ë°˜ ëª©ë¡ ì¶”ê°€
            myClassSelect.innerHTML = '<option value="">ë°˜ ì„ íƒ</option>';
            realtimedata.mainPage.monthlyRanking.forEach(team => {
                myClassSelect.innerHTML += `<option value="${team.className}">${team.className}</option>`;
            });

            // 'ë‚´ ë°˜ ê°•ì¡°í•˜ê¸°'ëŠ” ì´ í˜ì´ì§€ì— í•´ë‹¹ ê¸°ëŠ¥ì´ ì—†ìœ¼ë¯€ë¡œ ì €ì¥/ë¡œë“œë§Œ êµ¬í˜„
            myClassSelect.addEventListener('change', (e) => {
                localStorage.setItem('myClass', e.target.value);
            });
            const savedMyClass = localStorage.getItem('myClass');
            if (savedMyClass) {
                myClassSelect.value = savedMyClass;
            }

            // ì•„ì½”ë””ì–¸ ë©”ë‰´
            document.querySelectorAll('.accordion-header').forEach(button => {
                if (button.tagName === 'BUTTON') {
                    button.addEventListener('click', () => {
                        const content = button.nextElementSibling;
                        if (content.style.maxHeight) {
                            content.style.maxHeight = null;
                        } else {
                            content.style.maxHeight = content.scrollHeight + "px";
                        }
                    });
                }
            });

            // --- í˜ì´ì§€ ê³ ìœ  ë¡œì§ ì‹œì‘ ---
            const checkboxContainer = document.getElementById('class-checkbox-container');
            const resultsContainer = document.getElementById('comparison-results');
            
            let dailyChart, weeklyChart, realtimeChart;
            
            // ì²´í¬ë°•ìŠ¤ ë©”ë‰´ ì±„ìš°ê¸°
            const classList = realtimedata.mainPage.monthlyRanking; // Use monthlyRanking for class list
            classList.forEach(team => {
                const checkboxId = `chk-${team.classId}`;
                checkboxContainer.innerHTML += `
                    <div>
                        <input type="checkbox" id="${checkboxId}" value="${team.classId}" class="class-checkbox">
                        <label for="${checkboxId}">${team.className}</label>
                    </div>
                `;
            });

            const checkboxes = document.querySelectorAll('.class-checkbox');

            // ìƒ‰ìƒ íŒ”ë ˆíŠ¸
            const colorPalette = [
                'rgba(75, 192, 192, 0.5)', 'rgba(255, 159, 64, 0.5)', 'rgba(153, 102, 255, 0.5)',
                'rgba(255, 99, 132, 0.5)', 'rgba(54, 162, 235, 0.5)', 'rgba(255, 206, 86, 0.5)',
                'rgba(201, 203, 207, 0.5)'
            ];
            const borderPalette = [
                'rgba(75, 192, 192, 1)', 'rgba(255, 159, 64, 1)', 'rgba(153, 102, 255, 1)',
                'rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)',
                'rgba(201, 203, 207, 1)'
            ];

            // ë¹„êµ í•¨ìˆ˜
            function updateComparison() {
                const selectedClasses = Array.from(checkboxes)
                                            .filter(cb => cb.checked)
                                            .map(cb => cb.value);

                // ì„ íƒëœ ë°˜ ì´ë¦„ í‘œì‹œ
                resultsContainer.innerHTML = '';
                selectedClasses.forEach(classId => {
                    const classInfo = realtimedata.detailPage[classId];
                    resultsContainer.innerHTML += `
                        <div class="compare-column">
                            <h2>ğŸŒ³ ${classInfo.className}</h2>
                        </div>
                    `;
                });

                if (selectedClasses.length < 1) {
                    resultsContainer.innerHTML = `<p style="text-align:center; grid-column: 1 / -1; color: var(--text-color);">ë¹„êµí•  ë°˜ì„ 1ê°œ ì´ìƒ ì„ íƒí•´ì£¼ì„¸ìš”.</p>`;
                    if (dailyChart) dailyChart.destroy();
                    if (weeklyChart) weeklyChart.destroy();
                    if (realtimeChart) realtimeChart.destroy();
                    return;
                }

                // ì°¨íŠ¸ ìƒì„±/ì—…ë°ì´íŠ¸ í•¨ìˆ˜
                const createOrUpdateChart = (chartInstance, canvasId, periodKey, labelKey, valueKey) => {
                    if (chartInstance) chartInstance.destroy();
                    
                    const allData = [];
                    let labels = []; // Labels will be dynamically generated from the first selected class

                    const datasets = selectedClasses.map((classId, index) => {
                        const classTrend = realtimedata.detailPage[classId]?.trends[periodKey] || [];
                        if (index === 0) { // Use the first selected class to determine labels
                            labels = classTrend.map(d => d[labelKey]);
                        }
                        const dataValues = classTrend.map(d => d[valueKey]);
                        allData.push(dataValues);
                        return {
                            type: 'line',
                            label: `${realtimedata.detailPage[classId].className} ì‚¬ìš©ëŸ‰`,
                            data: dataValues,
                            borderColor: borderPalette[index % borderPalette.length],
                            backgroundColor: borderPalette[index % borderPalette.length],
                            borderWidth: 2,
                            fill: false,
                            tension: 0.1,
                            order: 0 // êº¾ì€ì„ ì´ ë§‰ëŒ€ ìœ„ì— ì˜¤ë„ë¡ ìˆœì„œ ì§€ì •
                        };
                    });

                    // í‰ê·  ë°ì´í„°ì…‹ ì¶”ê°€ (ì„ íƒëœ ë°˜ì´ 2ê°œ ì´ìƒì¼ ë•Œ)
                    if (selectedClasses.length > 1) { // Only show average if more than one class is selected
                        const averageData = labels.map((_, i) => {
                            const sum = allData.reduce((acc, data) => acc + (data[i] || 0), 0);
                            const count = allData.filter(data => data[i] !== undefined).length;
                            return count > 0 ? (sum / count).toFixed(2) : 0;
                        });

                        datasets.unshift({ // unshiftë¥¼ ì‚¬ìš©í•´ ë°°ì—´ ë§¨ ì•ì— ì¶”ê°€ (ë°°ê²½ìœ¼ë¡œ ê¹”ë¦¬ë„ë¡)
                            type: 'bar', // í‰ê· ì€ ë§‰ëŒ€ ê·¸ë˜í”„ë¡œ í‘œì‹œ
                            label: 'í‰ê·  ì‚¬ìš©ëŸ‰',
                            data: averageData,
                            backgroundColor: 'rgba(201, 203, 207, 0.4)', // ì—°í•œ íšŒìƒ‰
                            borderColor: 'rgba(201, 203, 207, 0.6)',
                            borderWidth: 1,
                            order: 1
                        });
