<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ydp</title>
    <style>
        :root {
            --bg-overlay: rgba(232, 245, 233, 0.5);
            --board-bg: #fafdfa;
            --shadow-color: rgba(46, 81, 46, 0.1);
            --title-color: #1b5e20;
            --border-color: #dceddc;
            --rank-number-color: #558b2f;
            --name-color: #444;
            --rank-name-color: #6a8a6b;
            --score-color: #4CAF50;
            --link-color: #b0b0b0;
            --link-hover-color: #388E3C;
            --rank1-bg: #F1F8E9; --rank1-border: #7CB342;
            --rank2-bg: #E8F5E9; --rank2-border: #4CAF50;
            --rank3-bg: #EFEBE9; --rank3-border: #A1887F;
            --my-rank-border: #FFD700; /* Gold for highlighting 'me' */
            --my-rank-shadow: rgba(255, 215, 0, 0.5);
        }

        /* 다크 모드 테마 변수 */
        body[data-theme="dark"] {
            --bg-overlay: rgba(20, 20, 20, 0.6);
            --board-bg: #2c3e50; /* 어두운 남색 계열 */
            --shadow-color: rgba(0, 0, 0, 0.2);
            --title-color: #a5d6a7; /* 밝은 녹색 */
            --border-color: #34495e;
            --rank-number-color: #81c784;
            --name-color: #ecf0f1; /* 밝은 회색 */
            --rank-name-color: #95a5a6; /* 중간 회색 */
            --score-color: #a5d6a7;
            --link-color: #7f8c8d;
            --link-hover-color: #81c784;
            --rank1-bg: #3a5169; --rank1-border: #7CB342;
            --rank2-bg: #34495e; --rank2-border: #4CAF50;
            --rank3-bg: #314457; --rank3-border: #A1887F;
        }



        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            /* Faint pixel art forest background with a strong green overlay */
            /* Light green background to maintain the theme */
            background-color: #E8F5E9;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            height: 100vh; /* Fix height to viewport height */
            overflow: hidden; /* Prevent the whole page from scrolling */
            margin: 0;
        }
        body[data-theme="dark"] {
            background-color: #1c2833;
        }
        body[data-theme="dark"] li {
            background-color: #34495e;
        }
        .ranking-board {
            /* Add some space from the new site header */
            margin-top: 40px;
            margin-bottom: 20px; /* Add some bottom margin */
            display: flex; /* Enable flexbox for internal layout */
            flex-direction: column; /* Stack children vertically */
            flex: 1; /* Allow this to grow and fill available space */
            background-color: var(--board-bg);
            position: relative; /* 증감률 표시기의 위치 기준점 */
            border-radius: 16px;
            box-shadow: 0 8px 25px var(--shadow-color);
            width: 90%;
            max-width: 500px;
            padding: 25px;
            box-sizing: border-box;
            min-height: 0; /* Flexbox fix for overflow */
        }
        .site-header {
            width: 100%;
            background-color: var(--title-color);
            color: var(--board-bg);
            /* Use flexbox to center content and add icons */
            display: flex;
            justify-content: center;
            position: relative; /* 자식 요소의 position 기준 */
            align-items: center;
            padding: 15px 0;
            font-size: 1.6em; /* 폰트 크기 증가 */
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        /* Add cute nature icons on both sides of the title */
        .site-header::before,
        .site-header::after {
            content: '🌿';
            font-size: 0.7em;
            margin: 0 15px;
            opacity: 0.9;
        }
        h1 {
            text-align: center;
            color: var(--title-color);
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 1.8em;
        }
        ol {
            list-style-type: none;
            padding: 0;
            padding-bottom: 15px;
            counter-reset: ranking-counter 3; /* 4위부터 카운터 시작 */
            overflow-y: auto; /* Make the list scrollable */
            flex-grow: 1; /* Allow list to fill space */
            padding-right: 10px; /* Space for the scrollbar */
            margin-top: 5px; /* 시상대와의 간격 축소 */
        }
        li {
            background-color: #fff;
            margin-bottom: 12px; /* 간격 축소 */
            padding: 15px 20px; /* 내부 여백 증가 */
            border-radius: 10px;
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            counter-increment: ranking-counter;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
            position: relative;
            cursor: pointer;
        }
        /* 순위 변경 애니메이션을 위한 스타일 */
        .ranking-item-move {
            transition: transform 0.5s cubic-bezier(0.55, 0, 0.1, 1);
        }

        /* 순위 변동 화살표 스타일 */
        .rank-change-indicator {
            position: absolute;
            right: 50px; /* 상세 정보 링크(›) 옆에 위치 */
            top: 50%;
            font-size: 1.6em;
            font-weight: bold;
            pointer-events: none; /* 클릭 방해하지 않도록 설정 */
            animation: fade-and-rise 1.5s ease-out forwards;
        }
        .rank-change-indicator.up { color: #4CAF50; } /* 초록색 */
        .rank-change-indicator.down { color: #f44336; } /* 빨간색 */

        @keyframes fade-and-rise {
            0% {
                opacity: 1;
                transform: translateY(-50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-150%) scale(0.7);
            }
        }
        li:hover {
            transform: translateY(-3px); /* Simplified hover effect */
            box-shadow: 0 4px 12px rgba(46, 81, 46, 0.12);
            background-color: var(--border-color);
        }
        li::before {
            content: counter(ranking-counter);
            font-weight: 700;
            font-size: 1.4em; /* 순위 숫자 크기 증가 */
            color: var(--rank-number-color);
            margin-right: 20px; /* 간격 조정 */
            min-width: 28px;
            text-align: center;
        }
        .name-rank-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name {
            font-weight: 700; /* 폰트 굵기 증가 */
            color: var(--name-color);
            font-size: 1.1em; /* 이름 크기 증가 */
        }
        .rank-name {
            font-size: 0.85em;
            color: var(--rank-name-color);
            margin-top: 2px;
        }
        .score {
            /* Darker, bolder, and larger for better visibility */
            color: var(--title-color);
            font-weight: 700;
            font-size: 1.2em; /* 점수 크기 증가 */
            margin-left: auto;
            padding-left: 10px;
        }
        .team-link {
            margin-left: 10px;
            color: var(--link-color);
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            transition: color 0.2s ease;
        }
        .team-link:hover {
            color: var(--link-hover-color);
        }
        /* 올림픽 시상대 스타일 */
        .podium-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
            margin-bottom: 0; /* 간격 축소 */
            min-height: 200px; /* 시상대 높이 증가 */
        }
        .podium-item {
            flex: 1; max-width: 30%;
            display: flex; flex-direction: column; justify-content: flex-end;
            text-align: center; text-decoration: none; color: var(--name-color);
            position: relative; /* 화살표 위치의 기준점 */
            transition: transform 0.5s cubic-bezier(0.55, 0, 0.1, 1); /* 애니메이션 추가 */
        }
        .podium-player { /* 아이콘과 반 이름 (선수) */
            margin-bottom: -1px; /* 반 이름을 더 위로 올립니다 */
            z-index: 1; /* 시상대 블록 위에 표시되도록 */
        }
        .podium-block { /* 순위와 점수 (시상대 블록) */
            border-radius: 10px 10px 0 0;
            padding: 15px 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* 아이콘과 텍스트를 중앙 정렬 */
        }
        .podium-item-1 { order: 2; } .podium-item-1 .podium-block { height: 110px; background-color: var(--rank1-bg); border: 2px solid var(--rank1-border); }
        .podium-item-2 { order: 1; } .podium-item-2 .podium-block { height: 90px; background-color: var(--rank2-bg); border: 1px solid var(--rank2-border); }
        .podium-item-3 { order: 3; } .podium-item-3 .podium-block { height: 70px; background-color: var(--rank3-bg); border: 1px solid var(--rank3-border); }
        
        .podium-icon { font-size: 1.8em; line-height: 1; opacity: 0.8; }
        .podium-name { font-weight: 800; font-size: 1.8em; display: block; } /* 반 이름 크기 증가 */
        .podium-rank { font-size: 1.5em; font-weight: 800; display: block; }
        .podium-score { font-size: 0.9em; color: var(--text-color); margin-top: 5px; }

        /* Top 3 styling with classes and Nature Icons */
        .rank-1 {
            background-color: var(--rank1-bg);
            border-color: var(--rank1-border);
            border-width: 2px;
            animation: highlight-glow 2.5s infinite ease-in-out;
            overflow: visible; /* Ensure crown is not clipped */
        }
        .rank-1 { padding: 15px 20px; } /* padding 조정 */
        .rank-1 .name { font-size: 1.1em; }
        .rank-1::before { content: '🌳'; font-size: 1.5em; margin-right: 10px; }
        .rank-2 { background-color: var(--rank2-bg); border-color: var(--rank2-border); padding: 18px 15px; }
        .rank-2 .name { font-size: 1.05em; }
        .rank-2::before { content: '🌲'; font-size: 1.4em; margin-right: 10px; }
        .rank-3 { background-color: var(--rank3-bg); border-color: var(--rank3-border); padding: 14px 15px; } /* 3등 아이콘 수정 */
        .rank-3::before { content: '🌿'; font-size: 1.3em; margin-right: 10px; }

        /* Lower rank icons */
        .rank-4 { opacity: 0.95; padding: 12px 15px; }
        .rank-4::before { content: '🌱'; font-size: 1.3em; margin-right: 12px; }
        .rank-5 {
            opacity: 0.9; padding: 11px 15px;
        }
        .rank-5::before { content: '🌰'; font-size: 1.3em; margin-right: 12px; }
        .rank-6 {
            opacity: 0.85; padding: 10px 15px;
        }
        .rank-6::before { content: '🍂'; font-size: 1.2em; margin-right: 12px; }


        /* Style for highlighting the current user's rank */
        .my-rank {
            border-color: var(--my-rank-border) !important; /* 다른 스타일을 덮어쓰기 위해 !important 사용 */
            border-width: 3px; /* 테두리를 더 두껍게 */
            animation: my-rank-pulse 2s infinite; /* 반짝이는 애니메이션 적용 */
        }

        @keyframes my-rank-pulse {
            0% {
                box-shadow: 0 0 12px var(--my-rank-shadow);
            }
            50% {
                box-shadow: 0 0 25px 5px var(--my-rank-shadow); /* 그림자를 더 밝고 넓게 */
            }
            100% {
                box-shadow: 0 0 12px var(--my-rank-shadow);
            }
        }

        @keyframes highlight-glow {
            0% {
                box-shadow: 0 2px 8px rgba(124, 179, 66, 0.3);
            }
            50% {
                box-shadow: 0 4px 16px rgba(124, 179, 66, 0.5);
            }
            100% {
                box-shadow: 0 2px 8px rgba(124, 179, 66, 0.3);
            }
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 480px) {
            .ranking-board {
                padding: 20px 15px; /* Reduce horizontal padding */
            }

            h1 {
                font-size: 1.6em; /* Slightly smaller title */
            }

            li {
                padding: 10px 12px; /* More compact list items */
            }
        }

        /* 설정 버튼 스타일 */
        .settings-btn {
            position: fixed;
            top: 15px;
            right: 20px;
            background: none;
            background-color: var(--title-color);
            color: var(--board-bg);
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-weight: 600;
            font-size: 0.9em;
            cursor: pointer;
            z-index: 1001;
            transition: opacity 0.2s ease;
        }
        .settings-btn:hover {
            opacity: 0.9;
        }
        /* 설정 패널 스타일 */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -300px; /* 화면 오른쪽에 숨김 */
            width: 280px;
            height: 100%;
            background-color: #fff;
            box-shadow: -4px 0 15px rgba(0,0,0,0.1);
            z-index: 1002;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
        }
        .settings-panel.open {
            right: 0; /* 패널 보이기 */
        }
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .settings-header h2 { margin: 0; font-size: 1.3em; color: var(--title-color); }
        .close-btn { background: none; border: none; font-size: 2em; cursor: pointer; color: #999; }
        .settings-content { padding: 20px; }
        .settings-scroll-container {
            flex-grow: 1; /* 헤더를 제외한 나머지 공간을 모두 차지 */
            overflow-y: auto; /* 내용이 넘칠 경우 세로 스크롤 생성 */
            padding-bottom: 20px; /* 스크롤 시 하단 여백 확보 */
        }

        .setting-item { margin-bottom: 20px; }
        .setting-item label { display: block; font-weight: 600; color: var(--name-color); margin-bottom: 8px; }
        .setting-item select, .setting-item input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
        }

        /* 오버레이 스타일 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 다크 모드 설정 패널 스타일 */
        body[data-theme="dark"] .settings-panel {
            background-color: #2c3e50;
            box-shadow: -4px 0 15px rgba(0,0,0,0.4);
        }
        body[data-theme="dark"] .settings-header {
            border-bottom-color: #34495e;
        }
        body[data-theme="dark"] .close-btn { color: #bdc3c7; }
        body[data-theme="dark"] .setting-item select,
        body[data-theme="dark"] .setting-item input {
            background-color: #34495e;
            border-color: #4a637b;
            color: #ecf0f1;
        }

        /* 아코디언 메뉴 스타일 */
        .accordion-item {
            border-bottom: 1px solid var(--border-color);
        }
        .accordion-header {
            width: 100%;
            background: none;
            border: none;
            text-align: left;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--name-color);
            cursor: pointer;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }
        .class-link-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .class-link-grid a {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 5px;
            color: var(--title-color);
            background-color: var(--border-color);
            text-decoration: none;
            font-weight: 800; /* 굵게 */
            font-size: 1.5em; /* 크게 */
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .class-link-grid a:hover {
            transform: scale(1.05);
            background-color: var(--rank-number-color);
            color: var(--board-bg);
        }
    </style>
</head>
<body>
    <style>
        .indicators-wrapper {
            position: absolute;
            left: 100%; /* 랭킹 보드 바로 오른쪽으로 이동 */
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 5;
            margin-left: 20px; /* 오른쪽으로 약간의 여백 추가 */
        }
        .side-indicator {
            transform: translateY(-50%) scale(0.9);
            background-color: var(--board-bg);
            color: var(--name-color);
            padding: 15px 10px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-weight: 600;
            width: 110px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease, background-color 0.3s;
            position: relative; /* top, left 속성 제거 */
            transform: scale(0.9);
        }
        .side-indicator.show {
            opacity: 1;
            transform: scale(1);
        }
        .my-class-indicator {
            border-left: 4px solid var(--my-rank-border);
        }
        .indicator-label { font-size: 0.85em; color: var(--text-color); }
        .indicator-value { font-size: 2em; font-weight: 800; line-height: 1.2; }
        .indicator-value.increase { color: #d32f2f; } /* Red */
        .indicator-value.decrease { color: #1976d2; } /* Blue */
        body[data-theme="dark"] .indicator-value.increase { color: #ff8a80; } /* Light Red */
        body[data-theme="dark"] .indicator-value.decrease { color: #90caf9; } /* Light Blue */

        @media (max-width: 900px) {
            .indicators-wrapper {
                position: static;
                flex-direction: row;
                margin-bottom: 20px;
            }
            .side-indicator {
                opacity: 1;
                flex: 1;
            }
            .side-indicator .indicator-value { font-size: 1.5em; }
            .side-indicator .indicator-label { font-size: 0.8em; }
        }
    </style>

        YDP 에너지 절약 대회
    </header>

    <button class="settings-btn" id="settings-btn" aria-label="더보기 열기">더보기</button>

    <div class="overlay" id="overlay"></div>

    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <h2>더보기</h2>
            <button class="close-btn" id="close-settings-btn" aria-label="더보기 닫기">&times;</button>
        </div>
        <div class="settings-scroll-container">
            <div class="accordion-item">
                <button class="accordion-header">설정</button>
                <div class="accordion-content">
                    <div class="settings-content">
                        <div class="setting-item">
                            <label for="theme-select">테마 선택</label>
                            <select id="theme-select">
                                <option value="auto">자동</option>
                                <option value="light">라이트 모드</option>
                                <option value="dark">다크 모드</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label for="my-class-select">내 반 정하기</label>
                            <select id="my-class-select"></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <button class="accordion-header">반별 페이지</button>
                <div class="accordion-content">
                    <div class="settings-content" id="class-links-content">
                        <!-- JS로 링크 생성 -->
                    </div>
                </div>
            </div>
            <div class="accordion-item">
            <a href="compare.html" class="accordion-header" style="display:block; text-decoration: none;">비교페이지</a>
            </div>
            <div class="accordion-item">
                <button id="refresh-ranking-btn" class="accordion-header refresh-btn">랭킹 새로고침</button>
            </div>
            <div class="accordion-item">
                <button id="restart-tutorial-btn" class="accordion-header">튜토리얼 다시보기</button>
            </div>
            <div class="accordion-item">
                <a href="credits.html" class="accordion-header" style="display:block; text-decoration: none;">개발자 노트</a>
            </div>
        </div>
    </div>

    <main class="main-container" style="position: relative; display: flex; justify-content: center; align-items: flex-start; width: 100%;">
        <div class="ranking-board">
            <h1>에어컨 사용량 랭킹</h1>
            <div class="indicators-wrapper">
                <div class="side-indicator my-class-indicator" id="my-class-indicator" style="display:none"></div>
                <div class="side-indicator" id="right-indicator"></div>
            </div>
            <div id="podium-container" class="podium-container"></div>
            <ol id="ranking-list"></ol>
        </div>
    </main>



    <style>
        .refresh-btn { color: var(--link-hover-color); }
    </style>

    <script src="common.js"></script> <!-- 공통 스크립트 파일 불러오기 -->
    <script src="data.js"></script> <!-- 데이터 파일 불러오기 -->
    <script>
        // 전역 변수로 랭킹 데이터와 Firebase DB 참조 저장
        let rankingData = [];

        // 1. 점수(monthlyUsageIndex) 기준으로 오름차순 정렬 (점수가 낮을수록 순위가 높음)
        const sortRanking = (data) => [...data].sort((a, b) => a.monthlyUsageIndex - b.monthlyUsageIndex);
        
        // 2. 점수 차이에 따른 색상 자동 계산 함수
        function getDiffStyle(difference) {
            if (difference <= 0) return '';

            // 점수 차이 범위를 0 ~ 300점으로 가정. 300점 이상은 모두 가장 붉은색.
            const maxDiff = 300;
            const normalizedDiff = Math.min(difference, maxDiff) / maxDiff; // 0 ~ 1 사이 값으로 정규화

            // Hue(색상): 60(노랑) ~ 0(빨강) 사이를 매핑
            const hue = 60 - (normalizedDiff * 60);
            const saturation = 95;
            const lightness = 55;

            // 글씨 색상을 흰색으로 통일
            return `style="--diff-bg-color: hsl(${hue}, ${saturation}%, ${lightness}%); --diff-text-color: white;"`;
        }

        // 3. 랭킹 목록 동적 생성
        function renderRanking() {
            const podiumContainer = document.getElementById('podium-container');
            const listElement = document.getElementById('ranking-list');
            if (!podiumContainer || !listElement) return;

            // 상위 3개 팀 (시상대)
            const top3 = rankingData.slice(0, 3);
            let podiumHTML = '';
            top3.forEach((team, index) => {
                const rank = index + 1;
                const currentScore = team.monthlyUsageIndex;
                const prevScore = (index > 0) ? rankingData[index - 1].monthlyUsageIndex : '';
                const nextScore = (index < rankingData.length - 1) ? rankingData[index + 1].monthlyUsageIndex : '';

                let icon = '';
                if (rank === 1) icon = '🌳';
                else if (rank === 2) icon = '🌲';
                else if (rank === 3) icon = '🌿';

                podiumHTML += `
                    <a href="info.html?classId=${encodeURIComponent(team.classId)}&rank=${rank}&score=${currentScore}&prevScore=${prevScore}&nextScore=${nextScore}" class="podium-item podium-item-${rank}">
                        <div class="podium-player">
                            <span class="podium-name">${team.className}</span>
                        </div>
                        <div class="podium-block">
                            <span class="podium-icon">${icon}</span>
                            <span class="podium-rank">${rank}위</span>
                            <span class="podium-score">${team.monthlyUsageIndex}점</span>
                        </div>
                    </a>
                `;
            });
            podiumContainer.innerHTML = podiumHTML;

            // 4위 이하 팀 (리스트)
            const lowerRanks = rankingData.slice(3);
            let listHTML = '';
            lowerRanks.forEach((team, index) => {
                const rank = index + 4; // 4위부터 시작
                const originalIndex = index + 3; // 전체 데이터에서의 인덱스
                const currentScore = team.monthlyUsageIndex;
                const prevScore = (originalIndex > 0) ? rankingData[originalIndex - 1].monthlyUsageIndex : '';
                const nextScore = (originalIndex < rankingData.length - 1) ? rankingData[originalIndex + 1].monthlyUsageIndex : '';

                listHTML += `
                    <li class="rank-${rank}" data-href="info.html?classId=${encodeURIComponent(team.classId)}&rank=${rank}&score=${currentScore}&prevScore=${prevScore}&nextScore=${nextScore}">
                        <div class="name-rank-wrapper">
                            <span class="name">${team.className}</span>
                            <span class="rank-name">${team.classId}</span>
                        </div>
                        <span class="score">${team.monthlyUsageIndex}점</span>
                        <a href="info.html?classId=${encodeURIComponent(team.classId)}&rank=${rank}&score=${currentScore}&prevScore=${prevScore}&nextScore=${nextScore}" class="team-link" title="${team.className} 정보 보기" aria-label="${team.className} 반 정보 보기">›</a>
                    </li>
                `;
            });
            listElement.innerHTML = listHTML;
        }
        
        // 순위 변경 애니메이션 함수 (FLIP 기법)
        function animateRankingUpdate(newRankingData) {
            // 1. 이전 위치 측정
            const oldRanks = {};
            rankingData.forEach((team, index) => { // Use the current rankingData
                oldRanks[team.className] = index + 1;
            });

            const oldPositions = {};
            const rankingItems = document.querySelectorAll('.podium-item, #ranking-list li');
            rankingItems.forEach(el => {
                const nameEl = el.querySelector('.podium-name') || el.querySelector('.name');
                if (nameEl) {
                    const teamName = nameEl.textContent; // Use className for identification
                    oldPositions[teamName] = el.getBoundingClientRect();
                }
            });

            // 2. 데이터 업데이트 및 재정렬
            rankingData = newRankingData; // Update global ranking data

            // 3. DOM 업데이트 (리렌더링)
            renderRanking();
            // '내 학급' 하이라이트 다시 적용
            const myClassSelect = document.getElementById('my-class-select');
            if (myClassSelect && myClassSelect.value) {
                highlightMyRank(myClassSelect.value);
            }

            // 4. 새로운 위치 측정 및 애니메이션 적용
            const newRankingItems = document.querySelectorAll('.podium-item, #ranking-list li');
            newRankingItems.forEach(el => {
                const nameEl = el.querySelector('.podium-name') || el.querySelector('.name');
                if (!nameEl) return;

                const teamName = nameEl.textContent;
                const oldPos = oldPositions[teamName];
                const newPos = el.getBoundingClientRect();

                if (oldPos) {
                    // 이전 위치와 현재 위치의 차이 계산
                    const deltaX = oldPos.left - newPos.left;
                    const deltaY = oldPos.top - newPos.top;

                    // 순위 변동 확인 및 화살표 표시
                    const newRank = rankingData.findIndex(t => t.className === teamName) + 1;
                    const oldRank = oldRanks[teamName];

                    if (newRank !== oldRank) {
                        const indicator = document.createElement('span');
                        indicator.className = 'rank-change-indicator';
                        if (newRank < oldRank) {
                            indicator.classList.add('up');
                            indicator.textContent = '🔺';
                        } else {
                            indicator.classList.add('down');
                            indicator.textContent = '🔻';
                        }
                        el.appendChild(indicator);
                        // 애니메이션이 끝나면 요소 제거
                        indicator.addEventListener('animationend', () => indicator.remove());
                    }

                    // 위치 변화가 있을 경우에만 애니메이션 적용
                    if (Math.abs(deltaX) > 0.5 || Math.abs(deltaY) > 0.5) {
                        // INVERT: 이전 위치로 순간이동
                        el.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                        el.style.transition = 'transform 0s';

                        // PLAY: 다음 프레임에서 원래 위치로 돌아오는 애니메이션 실행
                        requestAnimationFrame(() => {
                            el.classList.add('ranking-item-move');
                            el.style.transform = '';
                        });
                    }
                }

                // 애니메이션이 끝나면 transition 속성 제거
                el.addEventListener('transitionend', () => {
                    el.classList.remove('ranking-item-move');
                    el.style.transition = '';
                }, { once: true });
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // --- DOM 요소 가져오기 ---
            const settingsPanel = document.getElementById('settings-panel');
            const overlay = document.getElementById('overlay');
            const settingsBtn = document.getElementById('settings-btn');
            const closeSettingsBtn = document.getElementById('close-settings-btn');
            const themeSelect = document.getElementById('theme-select');
            const myClassSelect = document.getElementById('my-class-select');
            const tutorialOverlay = document.getElementById('tutorial-overlay');
            const tutorialSteps = {
                step1: document.getElementById('tutorial-step-1'),
                step2: document.getElementById('tutorial-step-2'),
                step3: document.getElementById('tutorial-step-3')
            };
            const settingsAccordionBtn = document.querySelector('.accordion-header'); // '설정' 버튼

            // --- 함수 정의 ---

            // 테마 적용
            const applyTheme = (theme, saveCookie = true) => {
                let effectiveTheme = theme === 'auto' 
                    ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') 
                    : theme;
                document.body.setAttribute('data-theme', effectiveTheme);
                if (saveCookie) setCookie('theme', theme, 365);
                themeSelect.value = theme;
            };

            // 내 반 하이라이트
            const highlightMyRank = (className) => {
                document.querySelectorAll('.podium-item, #ranking-list li').forEach(item => {
                    item.classList.remove('my-rank');
                    const teamNameEl = item.querySelector('.podium-name') || item.querySelector('.name');
                    if (className && teamNameEl && teamNameEl.textContent === className) {
                        item.classList.add('my-rank');
                    }
                });
            };

            // '더보기' 패널 토글
            const toggleSettingsPanel = () => {
                settingsPanel.classList.toggle('open');
                overlay.classList.toggle('active');
            };

            // 내 반 증감률 표시기 업데이트
            const updateMyClassIndicator = (className) => {
                const indicator = document.getElementById('my-class-indicator');
                if (!indicator) return;
                if (!className) {
                    indicator.style.display = 'none';
                    return;
                }
                const classData = realtimedata.mainPage.monthlyRanking.find(c => c.className === className);
                const detailData = classData ? realtimedata.detailPage[classData.classId] : null;
                if (!detailData) {
                    indicator.style.display = 'none';
                    return;
                }
                const change = detailData.comparison.vsLastWeek;
                const isIncrease = change > 0;
                const valueClass = isIncrease ? 'increase' : (change < 0 ? 'decrease' : '');
                const icon = isIncrease ? '🔺' : (change < 0 ? '' : '➖');
                indicator.innerHTML = `
                    <span class="indicator-label">${className}</span>
                    <span class="indicator-value"><span class="${valueClass}">${icon}</span> <span class="${valueClass}">${Math.abs(change).toFixed(1)}%</span></span>
                `;
                indicator.style.display = 'flex';
                setTimeout(() => indicator.classList.add('show'), 10);
            };

            // 전체 증감률 표시기 업데이트
            const updateSideIndicators = () => {
                const rightIndicator = document.getElementById('right-indicator');
                if (!rightIndicator) return;
                const change = realtimedata.mainPage.systemIndexChangeVsLastWeek;
                const isIncrease = change > 0;
                const valueClass = isIncrease ? 'increase' : (change < 0 ? 'decrease' : '');
                const icon = isIncrease ? '🔺' : (change < 0 ? '' : '➖');
                rightIndicator.innerHTML = `
                    <span class="indicator-label">지난주 대비</span>
                    <span class="indicator-value"><span class="${valueClass}">${icon}</span> <span class="${valueClass}">${Math.abs(change).toFixed(1)}%</span></span>
                `;
                setTimeout(() => rightIndicator.classList.add('show'), 10);
            };

            // 튜토리얼 종료
            const finishTutorial = () => {
                if (tutorialOverlay.style.display === 'block') {
                    tutorialOverlay.style.display = 'none';
                    document.querySelectorAll('.tutorial-highlight').forEach(el => el.classList.remove('tutorial-highlight'));
                }
            };

            // 튜토리얼 시작
            const startTutorial = () => {
                finishTutorial(); // 혹시 떠있는 튜토리얼이 있으면 초기화
                tutorialOverlay.style.display = 'block';
                tutorialSteps.step1.style.display = 'block';
                tutorialSteps.step2.style.display = 'none';
                tutorialSteps.step3.style.display = 'none';
                settingsBtn.classList.add('tutorial-highlight');

                const step2Handler = () => {
                    settingsBtn.classList.remove('tutorial-highlight');
                    tutorialSteps.step1.style.display = 'none';
                    tutorialSteps.step2.style.display = 'block';
                    settingsAccordionBtn.classList.add('tutorial-highlight');
                    settingsBtn.removeEventListener('click', step2Handler);
                };
                settingsBtn.addEventListener('click', step2Handler);

                const step3Handler = () => {
                    settingsAccordionBtn.classList.remove('tutorial-highlight');
                    tutorialSteps.step2.style.display = 'none';
                    tutorialSteps.step3.style.display = 'block';
                    myClassSelect.parentElement.classList.add('tutorial-highlight');
                    settingsAccordionBtn.removeEventListener('click', step3Handler);
                };
                settingsAccordionBtn.addEventListener('click', step3Handler);
            };

            // --- 이벤트 리스너 설정 ---
            settingsBtn.addEventListener('click', toggleSettingsPanel);
            closeSettingsBtn.addEventListener('click', toggleSettingsPanel);
            overlay.addEventListener('click', toggleSettingsPanel);
            themeSelect.addEventListener('change', (e) => applyTheme(e.target.value));
            myClassSelect.addEventListener('change', (e) => {
                const myClass = e.target.value;
                setCookie('myClass', myClass, 365);
                highlightMyRank(myClass);
                updateMyClassIndicator(myClass);
                finishTutorial();
            });
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                if ((getCookie('theme') || 'auto') === 'auto') applyTheme('auto', false);
            });
            document.querySelectorAll('.accordion-header').forEach(button => {
                if (button.tagName === 'BUTTON') {
                    button.addEventListener('click', () => {
                        const content = button.nextElementSibling;
                        content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
                    });
                }
            });
            document.getElementById('refresh-ranking-btn')?.addEventListener('click', () => {
                const newSimulatedData = rankingData.map(team => ({...team, monthlyUsageIndex: Math.max(1000, team.monthlyUsageIndex + Math.floor(Math.random() * 101) - 50)})).sort((a, b) => a.monthlyUsageIndex - b.monthlyUsageIndex);
                animateRankingUpdate(newSimulatedData);
                toggleSettingsPanel();
            });
            document.getElementById('restart-tutorial-btn')?.addEventListener('click', () => {
                toggleSettingsPanel();
                setTimeout(startTutorial, 400);
            });
            document.getElementById('ranking-list').addEventListener('click', (e) => {
                const targetLi = e.target.closest('li');
                if (targetLi && targetLi.dataset.href) window.location.href = targetLi.dataset.href;
            });

            // --- 페이지 초기화 실행 ---
            // 테마 적용
            const savedTheme = getCookie('theme') || 'auto';
            applyTheme(savedTheme);

            // 데이터 정렬 및 렌더링
            rankingData = sortRanking(realtimedata.mainPage.monthlyRanking);
            renderRanking();

            // '반별 페이지' 링크 생성 함수
            (() => {
                const classLinksContent = document.getElementById('class-links-content');
                if (!classLinksContent) return;
                const grid = document.createElement('div');
                grid.className = 'class-link-grid';
                rankingData.forEach((team, index) => {
                    grid.innerHTML += `<a href="info.html?classId=${encodeURIComponent(team.classId)}&rank=${index + 1}">${team.className}</a>`;
                });
                classLinksContent.appendChild(grid);
            })();

            // 저장된 '내 반' 정보 적용
            populateMyClassSelect(myClassSelect, realtimedata.mainPage.monthlyRanking);
            const savedMyClass = getCookie('myClass');
            if (savedMyClass) {
                myClassSelect.value = savedMyClass;
                highlightMyRank(savedMyClass);
                updateMyClassIndicator(savedMyClass); // 페이지 로드 시 내 반 증감률 업데이트
            } else {
                // 쿠키가 없으면 튜토리얼 시작
                setTimeout(startTutorial, 500); // 페이지가 완전히 그려진 후 시작
            }

            // 증감률 표시기 초기화
            updateSideIndicators();
        });
    </script>
