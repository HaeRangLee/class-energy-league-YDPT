<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 정보 - ydp</title>
    <style>
        /* j.html과 동일한 스타일을 많이 공유하므로, 
           나중에는 별도의 CSS 파일로 분리하는 것이 좋습니다. */
        :root {
            --board-bg: #fafdfa;
            --shadow-color: rgba(46, 81, 46, 0.1);
            --title-color: #1b5e20;
            --border-color: #dceddc;
            --name-color: #444;
            --text-color: #555;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #E8F5E9;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .site-header {
            width: 100%;
            background-color: var(--title-color);
            color: var(--board-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            font-size: 1.5em;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .site-header::before,
        .site-header::after {
            content: '🌿';
            font-size: 0.7em;
            margin: 0 15px;
            opacity: 0.9;
        }

        .info-card {
            margin-top: 40px;
            background-color: var(--board-bg);
            border-radius: 16px;
            box-shadow: 0 8px 25px var(--shadow-color);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            box-sizing: border-box;
        }

        .team-name {
            text-align: center;
            color: var(--title-color);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2em;
        }

        .info-section {
            margin-bottom: 25px;
        }

        .info-section h3 {
            color: var(--name-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 8px;
            margin-bottom: 12px;
            font-size: 1.2em;
        }

        .info-section p, .info-section li {
            color: var(--text-color);
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--title-color);
            color: var(--board-bg);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }
        .back-link:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header class="site-header">ydp</header>

    <div class="info-card">
        <h1 class="team-name">🌳 1반 정보 🌳</h1>

        <div class="info-section">
            <h3>팀 소개</h3>
            <p>저희 1반은 에너지 절약을 선도하는 최고의 팀입니다. '세계수' 등급을 목표로 모두가 함께 노력하고 있습니다.</p>
        </div>

        <div class="info-section">
            <h3>최근 활동</h3>
            <p>지난 주, 교내 '소등 캠페인'을 주도하여 전력 사용량을 15% 절감하는 성과를 거두었습니다.</p>
        </div>

        <a href="j.html" class="back-link">랭킹으로 돌아가기</a>
    </div>

    <script>
        // 각 팀의 정보를 담고 있는 데이터 객체
        const teamData = {
            '1반': {
                name: '1반',
                icon: '🌳',
                description: "저희 1반은 에너지 절약을 선도하는 최고의 팀입니다. '세계수' 등급을 목표로 모두가 함께 노력하고 있습니다.",
                activity: "지난 주, 교내 '소등 캠페인'을 주도하여 전력 사용량을 15% 절감하는 성과를 거두었습니다."
            },
            '2반': {
                name: '2반',
                icon: '🌲',
                description: "2반은 꾸준함으로 승부합니다. 매일 점심시간 소등을 실천하며 에너지를 아끼고 있습니다.",
                activity: "분리수거 캠페인에서 우수반으로 선정되었습니다."
            },
            '3반': {
                name: '3반',
                icon: '🪴',
                description: "이제 막 시작하는 3반입니다. 작은 묘종이 큰 나무가 되듯, 저희의 노력도 큰 결실을 맺을 것입니다.",
                activity: "팀원들과 함께 에너지 절약 포스터를 제작하여 복도에 게시했습니다."
            },
            '4반': {
                name: '4반',
                icon: '🌱',
                description: "새싹처럼 파릇파릇한 4반입니다. 에너지 절약의 중요성을 배우며 함께 성장하고 있습니다.",
                activity: "'전기 절약 5계명'을 만들어 학급 규칙으로 정했습니다."
            },
            '5반': {
                name: '5반',
                icon: '🌰',
                description: "5반은 작은 씨앗에서 큰 가능성을 봅니다. 잠재력을 터뜨려 상위권으로 도약할 준비를 하고 있습니다.",
                activity: "교실 내 사용하지 않는 콘센트 뽑기 운동을 시작했습니다."
            },
            '6반': {
                name: '6반',
                icon: '🍂',
                description: "비옥한 흙과 같은 6반입니다. 모든 성장의 기반이 되는 기본부터 차근차근 다져나가고 있습니다.",
                activity: "에너지 절약 관련 다큐멘터리를 함께 시청하고 토론 시간을 가졌습니다."
            }
        };

        // 페이지가 로드될 때 실행
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const teamId = urlParams.get('team'); // URL에서 'team' 파라미터 값을 가져옴 (예: '1반')
            const team = teamData[teamId]; // 데이터 객체에서 해당 팀 정보를 찾음

            if (team) {
                // 팀 정보가 있으면 페이지 내용을 동적으로 변경
                document.querySelector('.team-name').innerHTML = `${team.icon} ${team.name} 정보 ${team.icon}`;
                document.querySelector('.info-section:nth-of-type(1) p').textContent = team.description;
                document.querySelector('.info-section:nth-of-type(2) p').textContent = team.activity;
            }
        });
    </script>
</body>
</html>
