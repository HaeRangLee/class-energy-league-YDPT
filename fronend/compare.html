<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반별 비교 - YDP</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #E8F5E9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            box-sizing: border-box;
        }
        body[data-theme="dark"] {
            background-color: #1c2833;
        }

        .compare-card {
            margin-top: 100px; /* 헤더와 겹치지 않도록 여백 추가 */
            background-color: var(--board-bg);
            border-radius: 20px;
            box-shadow: 0 8px 25px var(--shadow-color);
            width: 90%;
            animation: fadeInUp 0.8s ease-out forwards;
            max-width: 1200px; /* 카드 최대 너비 증가 */
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: var(--title-color);
            margin-bottom: 25px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .selection-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .selection-area h4 {
            width: 100%;
            text-align: center;
            color: var(--name-color);
            margin: 0 0 15px 0;
        }
        .class-checkbox-container {
            display: flex;
            flex-wrap: wrap; /* 여러 줄로 자동 줄바꿈 */
            justify-content: center; /* 가운데 정렬 */
            padding: 10px 5px;
            gap: 10px;
        }
        .class-checkbox-container label {
            display: inline-block;
            padding: 8px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer; 
            transition: background-color 0.2s, color 0.2s;
            color: var(--name-color);
        }
        .class-checkbox-container input:checked + label {
            background-color: var(--title-color);
            color: var(--board-bg);
            border-color: var(--title-color);
            animation: pop 0.3s ease-out;
        }
        @keyframes pop {
            50% { transform: scale(1.1); }
        }
        .class-checkbox-container input {
            display: none;
        }
        .selection-area select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--board-bg);
            color: var(--name-color);
            font-size: 1em;
            font-weight: 600;
        }
        .selection-area span {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--title-color);
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            margin-bottom: 30px;
        }
        .compare-column h2 {
            text-align: center;
            font-size: 1.8em;
            color: var(--title-color);
            margin-bottom: 15px;
        }
        .compare-item {
            margin-bottom: 20px;
        }
        .compare-item h3 {
            color: var(--name-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 8px;
            margin-bottom: 12px;
        }
        .compare-item p {
            color: var(--text-color);
            line-height: 1.6;
        }

        .chart-section {
            margin-top: 30px;
        }
        .chart-section h3 {
            text-align: center;
            color: var(--name-color);
            margin-bottom: 15px;
        }

        .charts-wrapper {
            display: flex;
            flex-direction: column; /* 세로로 나열 */
            gap: 30px; /* 차트 간 간격 */
            padding: 10px;
        }

        .chart-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        .control-group button {
            background-color: var(--board-bg);
            color: var(--name-color);
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .control-group button.active {
            background-color: var(--title-color);
            color: var(--board-bg);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            padding: 12px 20px;
            background-color: var(--title-color);
            color: var(--board-bg);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }
        .back-link:hover { opacity: 0.9; }

        @media (max-width: 768px) {
            .compare-card {
                width: 95%;
                padding: 15px;
                margin-top: 70px;
            }
            .site-header {
                font-size: 1.2em;
            }
            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }
            .compare-column h2 {
                font-size: 1.4em;
            }
            .chart-section h3 {
                font-size: 1.1em;
            }
            .comparison-grid {
                grid-template-columns: 1fr 1fr; /* 모바일에서도 2열 유지, 공간이 부족하면 1열로 자동 전환됨 */
            }
            .selection-area {
                flex-direction: column;
                gap: 10px;
            }
        }

    </style>
</head>
<body>
    <header class="site-header fixed">
        <a href="home.html" class="header-home-btn">홈</a>
        YDP 에너지 절약 대회
    </header>
    <button class="settings-btn" id="settings-btn" aria-label="더보기 열기">더보기</button>

    <div id="settings-panel-placeholder"></div>

    <div class="compare-card">
        <h1>반별 비교</h1>

        <div class="selection-area" style="flex-direction: column;">
            <h4>비교할 반을 선택하세요</h4>
            <div id="class-checkbox-container" class="class-checkbox-container">
                <!-- JS로 체크박스 생성 -->
            </div>
        </div>

        <div class="comparison-grid" id="comparison-results">
            <!-- 비교 결과가 여기에 표시됩니다. -->
        </div>

        <div class="charts-wrapper">
            <div class="chart-section">
                <h3 id="daily-chart-title">일간 에어컨 사용량 비교</h3>
                <div class="chart-container">
                    <canvas id="daily-chart"></canvas>
                </div>
            </div>
            <div class="chart-section">
                <h3 id="weekly-chart-title">주간 에어컨 사용량 비교</h3>
                <div class="chart-container">
                    <canvas id="weekly-chart"></canvas>
                </div>
            </div>
            <div class="chart-section">
                <h3 id="realtime-chart-title">실시간 에어컨 사용량 비교</h3>
                <div class="chart-container">
                    <canvas id="realtime-chart"></canvas>
                </div>
            </div>
        </div>

        <a href="home.html" class="back-link">랭킹으로 돌아가기</a>
    </div>

    <!-- Firebase SDK (v9 compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="firebase-init.js"></script>

    <script src="common.js"></script> <!-- 공통 스크립트 파일 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script> <!-- 데이터 파일 불러오기 -->
    <script src="_settings-panel.js"></script> <!-- 공통 패널 스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            database.ref().on('value', (snapshot) => {
                const realtimedata = snapshot.val();
                if (!realtimedata) {
                    console.error("Firebase에서 데이터를 불러오지 못했습니다.");
                    document.body.innerHTML = "<h1>데이터를 불러오는 데 실패했습니다.</h1>";
                    return;
                }

                // 공통 패널 초기화 (이 페이지에서는 '내 반' 변경 시 특별한 동작이 필요 없음)
                initializeSettingsPanel(realtimedata).then(() => {
                    let localData = realtimedata; // 로컬 데이터 사용
                    let dailyChart, weeklyChart, realtimeChart; // 차트 인스턴스
                    const checkboxContainer = document.getElementById('class-checkbox-container');
                    const resultsContainer = document.getElementById('comparison-results');

                    // 색상 팔레트
                    const colorPalette = [
                        'rgba(75, 192, 192, 0.5)', 'rgba(255, 159, 64, 0.5)', 'rgba(153, 102, 255, 0.5)',
                        'rgba(255, 99, 132, 0.5)', 'rgba(54, 162, 235, 0.5)', 'rgba(255, 206, 86, 0.5)',
                        'rgba(201, 203, 207, 0.5)'
                    ];
                    const borderPalette = [
                        'rgba(75, 192, 192, 1)', 'rgba(255, 159, 64, 1)', 'rgba(153, 102, 255, 1)',
                        'rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)',
                        'rgba(201, 203, 207, 1)'
                    ];

                    // 비교 함수
                    function updateComparison() {
                        // 함수 호출 시점에 체크박스 목록을 다시 가져옴
                        const selectedClasses = Array.from(document.querySelectorAll('.class-checkbox'))
                                                    .filter(cb => cb.checked)
                                                    .map(cb => cb.value);

                        if (!localData) return;

                        if (selectedClasses.length < 1) {
                            resultsContainer.innerHTML = `<p style="text-align:center; grid-column: 1 / -1; color: var(--text-color);">비교할 반을 1개 이상 선택해주세요.</p>`;
                            if (dailyChart) dailyChart.destroy();
                            if (weeklyChart) weeklyChart.destroy();
                            if (realtimeChart) realtimeChart.destroy();
                            document.querySelector('.charts-wrapper').style.display = 'none'; // 차트 영역 숨기기
                            return;
                        }

                        // 차트 영역이 숨겨져 있었다면 다시 보이게 함
                        document.querySelector('.charts-wrapper').style.display = 'flex';

                        // 차트 생성/업데이트 함수
                        const createOrUpdateChart = (chartInstance, canvasId, periodKey, labelKey, valueKey) => {
                            if (chartInstance) chartInstance.destroy();
                            
                            const allData = [];
                            let labels = []; // Labels will be dynamically generated from the first selected class

                            const datasets = selectedClasses.map((classId, index) => {
                                const classTrend = localData.detailPage[classId]?.trends[periodKey] || [];
                                if (index === 0) { // Use the first selected class to determine labels
                                    labels = classTrend.map(d => d[labelKey]);
                                }
                                const dataValues = classTrend.map(d => d[valueKey]);
                                allData.push(dataValues);
                                return {
                                    type: 'line',
                                    label: `${localData.detailPage[classId].className} 에어컨 사용량`,
                                    data: dataValues,
                                    borderColor: borderPalette[index % borderPalette.length],
                                    backgroundColor: borderPalette[index % borderPalette.length],
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.1,
                                    order: 0 // 꺾은선이 막대 위에 오도록 순서 지정
                                };
                            });

                            // 평균 데이터셋 추가 (선택된 반이 2개 이상일 때)
                            if (selectedClasses.length > 1) {
                                const averageData = labels.map((_, i) => {
                                    const sum = allData.reduce((acc, data) => acc + (data[i] || 0), 0);
                                    const count = allData.filter(data => data[i] !== undefined).length;
                                    return count > 0 ? (sum / count).toFixed(2) : 0;
                                });

                                datasets.unshift({ // unshift를 사용해 배열 맨 앞에 추가 (배경으로 깔리도록)
                                    type: 'bar', // 평균은 막대 그래프로 표시
                                    label: '평균 에어컨 사용량',
                                    data: averageData,
                                    backgroundColor: 'rgba(201, 203, 207, 0.4)', // 연한 회색
                                    borderColor: 'rgba(201, 203, 207, 0.6)',
                                    borderWidth: 1,
                                    order: 1
                                });
                            }

                            return new Chart(document.getElementById(canvasId).getContext('2d'), {
                                type: 'bar', // 기본 타입을 bar로 설정해야 복합 차트가 제대로 동작
                                data: { labels, datasets },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    scales: { y: { beginAtZero: false } },
                                    plugins: {
                                        legend: {
                                            onClick: Chart.defaults.plugins.legend.onClick // 범례 클릭 시 그래프 토글 기능 활성화
                                        }
                                    }
                                }
                            });
                        };

                        // 3개의 차트를 각각 생성
                        dailyChart = createOrUpdateChart(dailyChart, 'daily-chart', 'last7Days', 'date', 'value');
                        weeklyChart = createOrUpdateChart(weeklyChart, 'weekly-chart', 'last4Weeks', 'week', 'value');
                        realtimeChart = createOrUpdateChart(realtimeChart, 'realtime-chart', 'todayRealtime', 'time', 'value');
                    }

                    // --- 페이지 초기화 ---
                    // 체크박스 메뉴 채우기
                    const classList = [...localData.mainPage.monthlyRanking].sort((a, b) => a.className.localeCompare(b.className));
                    checkboxContainer.innerHTML = ''; // 중복 생성을 막기 위해 컨테이너 비우기
                    classList.forEach(team => {
                        const checkboxId = `chk-${team.classId}`;
                        checkboxContainer.innerHTML += `
                            <div>
                                <input type="checkbox" id="${checkboxId}" value="${team.classId}" class="class-checkbox">
                                <label for="${checkboxId}">${team.className}</label>
                            </div>
                        `;
                    });

                    // 이벤트 리스너 연결
                    checkboxContainer.addEventListener('change', (e) => {
                        if (e.target.classList.contains('class-checkbox')) {
                            updateComparison();
                        }
                    });

                    // 페이지 로드 시 기본 데이터 표시
                    // 1. 쿠키에서 '내 반' 정보 가져오기
                    const savedMyClassFromCookie = getCookie('myClass');
                    let defaultClassId = null;

                    if (savedMyClassFromCookie) {
                        const myClassData = classList.find(c => c.className === savedMyClassFromCookie);
                        if (myClassData) {
                            defaultClassId = myClassData.classId;
                        }
                    }

                    // 2. '내 반'이 없으면 1위 반을 기본값으로 설정
                    if (!defaultClassId) {
                        const sortedRanking = [...localData.mainPage.monthlyRanking].sort((a, b) => a.monthlyUsageIndex - b.monthlyUsageIndex);
                        if (sortedRanking.length > 0) {
                            defaultClassId = sortedRanking[0].classId;
                        }

                        // 기본 데이터가 없는 경우 초기 메시지 표시
                        if (!defaultClassId) {
                            resultsContainer.innerHTML = `<p style="text-align:center; grid-column: 1 / -1; color: var(--text-color);">비교할 반을 1개 이상 선택해주세요.</p>`;
                        }

                    }

                    // 3. 기본으로 선택된 반의 체크박스를 활성화하고 차트 업데이트
                    if (defaultClassId) {
                        const defaultCheckbox = document.getElementById(`chk-${defaultClassId}`);
                        if (defaultCheckbox) {
                            defaultCheckbox.checked = true;
                            updateComparison(); // 차트와 정보 업데이트
                        }
                    }
                });
            }, (error) => {
                console.error("Firebase 데이터 읽기 오류:", error);
                document.body.innerHTML = "<h1>데이터를 불러오는 데 실패했습니다.</h1>";
            });
        });
    </script>
</body>
</html>
