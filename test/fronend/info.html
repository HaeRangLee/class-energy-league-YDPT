<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반 정보 - ydp</title>
    <style>
        :root {
            --board-bg: #fafdfa;
            --shadow-color: rgba(46, 81, 46, 0.1);
            --title-color: #1b5e20;
            --border-color: #dceddc;
            --name-color: #444;
            --text-color: #555;
        }

        /* 다크 모드 테마 변수 */
        body[data-theme="dark"] {
            --board-bg: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --title-color: #a5d6a7;
            --border-color: #34495e;
            --name-color: #ecf0f1;
            --text-color: #bdc3c7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #E8F5E9;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative; /* For pseudo-element overlay */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
        }

        /* 이미지 위에 반투명 오버레이를 추가하여 가독성 확보 */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--overlay-color, rgba(232, 245, 233, 0.6)); /* JS에서 제어할 색상 변수 */
            z-index: -1; /* 콘텐츠 뒤로 보내기 */
        }

        /* 다크 모드 개별 스타일 */
        body[data-theme="dark"] .rank-display-section {
            background-color: #34495e;
        }

        .info-card {
            margin-top: 40px;
            background-color: var(--board-bg);
            border-radius: 20px;
            box-shadow: 0 8px 25px var(--shadow-color);
            width: 90%;
            max-width: 900px; /* 2단 레이아웃을 위해 너비 확장 */
            padding: 30px;
            box-sizing: border-box;
        }

        .team-name {
            text-align: center;
            color: var(--title-color);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2em;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-section h3 {
            color: var(--name-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 8px;
            margin-bottom: 12px;
            font-size: 1.2em;
        }

        .info-section p, .info-section li {
            color: var(--text-color);
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--title-color);
            color: var(--board-bg);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }
        .back-link:hover {
            opacity: 0.9;
        }

        .current-team-indicator {
            position: fixed; /* 스크롤해도 화면 상단에 고정 */
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--title-color);
            color: var(--board-bg);
            padding: 10px 0;
            text-align: center;
            font-weight: 600;
            font-size: 1em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 10;
            letter-spacing: 1px;
        }

        .chart-container { max-height: 280px; margin-top: 15px; }

        /* 2단 레이아웃을 위한 스타일 */
        .info-content-wrapper {
            display: flex;
            gap: 30px; /* 열 사이의 간격 */
        }

        .info-column, .chart-column {
            flex: 1; /* 각 열이 동일한 너비를 가지도록 설정 */
            min-width: 0; /* flex 아이템의 크기가 줄어들 수 있도록 설정 */
        }

        /* 화면이 좁아지면 1단으로 변경 (반응형) */
        @media (max-width: 768px) {
            .info-content-wrapper {
                flex-direction: column;
                gap: 15px;
            }
            .info-card {
                padding: 20px;
            }
            .team-name { font-size: 1.8em; }
            .chart-container { max-height: 250px; }
        }

        /* 현재 랭킹 표시 스타일 */
        .rank-display-section {
            text-align: center;
            padding: 20px 0;
            background-color: #f8fbf8;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .current-rank-display {
            font-size: 5em;
            font-weight: 800;
            line-height: 1;
            /* 텍스트에 그라데이션 적용 */
            background-image: linear-gradient(45deg, var(--rank-gradient-start, #388E3C), var(--rank-gradient-end, #81C784));
            -webkit-background-clip: text; /* Safari/Chrome */
            background-clip: text;
            color: transparent;
        }

        /* 학급 구성원 명단 스타일 */
        #member-list {
            list-style: none;
            padding-left: 0;
            margin-top: 10px;
        }
        #member-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .role-badge {
            font-size: 0.8em;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 12px;
            color: white;
        }
        .leader { background-color: #FFB300; } /* Amber */
        .co-leader { background-color: #78909C; } /* Blue Grey */

        /* 일반 학생 그리드 스타일 */
        .member-grid {
            display: grid;
            /* 화면 너비에 따라 자동으로 열 개수 조절 */
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px 12px; /* 세로, 가로 간격 */
            margin-top: 15px;
        }
        .member-grid span {
            font-size: 0.9em;
            color: var(--text-color);
            text-align: center;
        }

        /* 3info.html에서 가져온 스타일 */
        .site-header {
            width: 100%;
            background-color: var(--title-color);
            color: var(--board-bg);
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            font-size: 1.6em;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .site-header::before,
        .site-header::after {
            content: '🌿';
            font-size: 0.7em;
            margin: 0 15px;
            opacity: 0.9;
        }
        .settings-btn {
            position: fixed;
            top: 15px;
            right: 20px;
            background: none;
            background-color: var(--title-color);
            color: var(--board-bg);
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-weight: 600;
            font-size: 0.9em;
            cursor: pointer;
            z-index: 1001;
            transition: opacity 0.2s ease;
        }
        .settings-btn:hover {
            opacity: 0.9;
        }
        .header-home-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--board-bg);
            text-decoration: none;
            font-size: 0.6em;
            font-weight: 600;
            padding: 6px 10px;
            border: 1px solid var(--board-bg);
            border-radius: 6px;
            transition: background-color 0.2s, color 0.2s;
        }
        .header-home-btn:hover { background-color: var(--board-bg); color: var(--title-color); }
        .settings-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 280px;
            height: 100%;
            background-color: #fff;
            box-shadow: -4px 0 15px rgba(0,0,0,0.1);
            z-index: 1002;
            transition: right 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .settings-panel.open {
            right: 0;
        }
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .settings-header h2 { margin: 0; font-size: 1.3em; color: var(--title-color); }
        .close-btn { background: none; border: none; font-size: 2em; cursor: pointer; color: #999; }
        .settings-content { padding: 20px; }
        .settings-scroll-container {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }
        .setting-item { margin-bottom: 20px; }
        .setting-item label { display: block; font-weight: 600; color: var(--name-color); margin-bottom: 8px; }
        .setting-item select, .setting-item input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        body[data-theme="dark"] .settings-panel { background-color: #2c3e50; box-shadow: -4px 0 15px rgba(0,0,0,0.4); }
        body[data-theme="dark"] .settings-header { border-bottom-color: #34495e; }
        body[data-theme="dark"] .close-btn { color: #bdc3c7; }
        body[data-theme="dark"] .setting-item select,
        body[data-theme="dark"] .setting-item input { background-color: #34495e; border-color: #4a637b; color: #ecf0f1; }
        .accordion-item { border-bottom: 1px solid var(--border-color); }
        .accordion-header {
            width: 100%;
            background: none;
            border: none;
            text-align: left;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--name-color);
            cursor: pointer;
        }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out, padding 0.3s ease-out; }
        .class-link-grid { display: flex; flex-direction: column; gap: 10px; }
        .class-link-grid a {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 5px;
            color: var(--title-color);
            background-color: var(--border-color);
            text-decoration: none;
            font-weight: 800;
            font-size: 1.5em;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .class-link-grid a:hover { transform: scale(1.05); background-color: var(--rank-number-color); color: var(--board-bg); }
        .my-rank {
            border-color: var(--my-rank-border) !important;
            border-width: 2px;
            box-shadow: 0 0 12px var(--my-rank-shadow);
        }
    </style>
</head>
<body>
    <header class="site-header" style="margin-top: 42px;">
        <a href="3info.html" class="header-home-btn">홈</a>
        YDP 에너지 절약 대회
    </header>
    <button class="settings-btn" id="settings-btn" aria-label="더보기 열기">더보기</button>
    <div class="overlay" id="overlay"></div>
    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <h2>더보기</h2>
            <button class="close-btn" id="close-settings-btn" aria-label="더보기 닫기">&times;</button>
        </div>
        <div class="settings-scroll-container">
            <div class="accordion-item">
                <button class="accordion-header">설정</button>
                <div class="accordion-content">
                    <div class="settings-content">
                        <div class="setting-item">
                            <label for="theme-select">테마 선택</label>
                            <select id="theme-select">
                                <option value="light">라이트 모드</option>
                                <option value="dark">다크 모드</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label for="my-class-input">내 반 강조하기</label>
                            <input type="text" id="my-class-input" placeholder="예: 3반">
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <button class="accordion-header">반별 페이지</button>
                <div class="accordion-content">
                    <div class="settings-content" id="class-links-content"></div>
                </div>
            </div>
            <div class="accordion-item">
                <a href="compare.html" class="accordion-header" style="display:block; text-decoration: none;">비교페이지</a>
            </div>
            <div class="accordion-item">
                <button id="reset-settings-btn" class="accordion-header" style="color: #c62828;">데이터 초기화</button>
            </div>
        </div>
    </div>

    <div class="current-team-indicator"></div>

    <div class="info-card">
        <h1 class="team-name">🌳 1반 정보 🌳</h1>

        <div class="info-content-wrapper">
            <div class="info-column">
                <div class="info-section">
                    <h3>학급 구성원</h3>
                    <ul id="member-list"></ul> <!-- 담임/반장용 -->
                    <div id="member-grid" class="member-grid"></div> <!-- 일반 학생용 -->
                </div>
                <div class="info-section rank-display-section">
                    <h3>현재 랭킹</h3>
                    <div class="current-rank-display" id="current-rank-display">?위</div>
                    <div class="rank-diff-details" id="rank-diff-details"></div>
                </div>
            </div>
            <div class="chart-column">
                <div class="info-section">
                    <h3>일간 사용량 (kWh)</h3>
                    <div class="chart-container"><canvas id="daily-chart"></canvas></div>
                </div>
                <div class="info-section">
                    <h3>주간 사용량 (kWh)</h3>
                    <div class="chart-container"><canvas id="weekly-chart"></canvas></div>
                </div>
                <div class="info-section">
                    <h3>월간 사용량 (kWh)</h3>
                    <div class="chart-container"><canvas id="monthly-chart"></canvas></div>
                </div>
            </div>
        </div>
        <a href="3info.html" class="back-link">랭킹으로 돌아가기</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script> <!-- 데이터 파일 불러오기 -->
    <script>
        // 페이지가 로드될 때 실행
        document.addEventListener('DOMContentLoaded', () => {
            // 저장된 테마를 불러와 적용
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);

            // 차트의 글자색을 테마에 맞게 설정
            const chartFontColor = savedTheme === 'dark' ? '#ecf0f1' : '#555';
            Chart.defaults.color = chartFontColor;
            Chart.defaults.borderColor = savedTheme === 'dark' ? '#34495e' : '#dceddc';

            // '더보기' 패널 관련 로직
            const settingsBtn = document.getElementById('settings-btn');
            const closeSettingsBtn = document.getElementById('close-settings-btn');
            const settingsPanel = document.getElementById('settings-panel');
            const overlay = document.getElementById('overlay');
            const themeSelect = document.getElementById('theme-select');
            const myClassInput = document.getElementById('my-class-input');

            const toggleSettingsPanel = () => {
                settingsPanel.classList.toggle('open');
                overlay.classList.toggle('active');
            };

            const applyTheme = (theme) => {
                document.body.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                themeSelect.value = theme;
                // 테마 변경 시 차트 다시 그리기
                window.location.reload(); 
            };

            themeSelect.addEventListener('change', (e) => applyTheme(e.target.value));
            settingsBtn.addEventListener('click', toggleSettingsPanel);
            closeSettingsBtn.addEventListener('click', toggleSettingsPanel);
            overlay.addEventListener('click', toggleSettingsPanel);

            // '내 반 강조하기' 로직
            const highlightMyRank = (myClass) => {
                const normalizedMyClass = myClass.replace(/반/g, '').trim();
                document.querySelectorAll('.current-class-highlight').forEach(el => el.classList.remove('my-rank'));
                if (!normalizedMyClass) return;
                
                // 미니 랭킹 보드에서 강조
                document.querySelectorAll('.podium-item, .ranking-list li').forEach(item => {
                    const nameEl = item.querySelector('.podium-name') || item.querySelector('.rank-name');
                    if (nameEl && nameEl.textContent.includes(normalizedMyClass)) {
                        item.classList.add('my-rank');
                    } else {
                        item.classList.remove('my-rank');
                    }
                });
            };

            myClassInput.addEventListener('input', (e) => {
                const myClass = e.target.value;
                localStorage.setItem('myClass', myClass);
                highlightMyRank(myClass);
            });

            const savedMyClass = localStorage.getItem('myClass');
            if (savedMyClass) {
                myClassInput.value = savedMyClass;
            }

            // 아코디언 메뉴
            document.querySelectorAll('.accordion-header').forEach(button => {
                if (button.tagName === 'BUTTON') {
                    button.addEventListener('click', () => {
                        const content = button.nextElementSibling;
                        if (content.style.maxHeight) {
                            content.style.maxHeight = null;
                        } else {
                            content.style.maxHeight = content.scrollHeight + "px";
                        }
                    });
                }
            });

            // 반별 페이지 링크 생성
            const classLinksContent = document.getElementById('class-links-content');
            if (classLinksContent) {
                const grid = document.createElement('div');
                grid.className = 'class-link-grid';
                const rankingData = Object.values(classData).sort((a, b) => b.score - a.score);
                rankingData.forEach((team, index) => {
                    const rank = index + 1;
                    const prevScore = (index > 0) ? rankingData[index - 1].score : '';
                    const nextScore = (index < rankingData.length - 1) ? rankingData[index + 1].score : '';
                    grid.innerHTML += `<a href="3.html?class=${encodeURIComponent(team.name)}&rank=${rank}&score=${team.score}&prevScore=${prevScore}&nextScore=${nextScore}">${team.name}</a>`;
                });
                classLinksContent.appendChild(grid);
            }

            // 데이터 초기화 버튼
            const resetBtn = document.getElementById('reset-settings-btn');
            if (resetBtn) {
                resetBtn.addEventListener('click', () => {
                    if (confirm('테마와 내 반 강조 설정을 모두 초기화하시겠습니까?')) {
                        localStorage.removeItem('theme');
                        localStorage.removeItem('myClass');
                        window.location.reload();
                    }
                });
            }


            // --- 페이지 고유 로직 시작 ---
            const urlParams = new URLSearchParams(window.location.search);
            const classId = urlParams.get('class'); // URL에서 'class' 파라미터 값을 가져옴 (예: '1반')
            const rank = parseInt(urlParams.get('rank'), 10); // URL에서 'rank' 파라미터 값을 숫자로 가져옴
            const score = parseInt(urlParams.get('score'), 10);
            const prevScore = parseInt(urlParams.get('prevScore'), 10);
            const nextScore = parseInt(urlParams.get('nextScore'), 10);
            const classInfo = classData[classId]; // 데이터 객체에서 해당 반 정보를 찾음

            if (classInfo) {
                // 등수에 따라 배경색 변경
                let gradientStart = '#66BB6A'; // 기본값 (봄 시작)
                let gradientEnd = '#AED581';   // 기본값 (봄 끝)
                let overlayColor = 'rgba(102, 187, 106, 0.55)'; // 기본값 (봄)
                let imageUrl = ''; // 이미지 URL을 초기화합니다.
                switch (rank) {
                    case 1: // 1위: 여름 숲
                        gradientStart = '#1B5E20';
                        gradientEnd = '#4CAF50';
                        imageUrl = 'https://images.unsplash.com/photo-1448375240586-882707db888b?q=80&w=2070&auto=format&fit=crop';
                        break;
                    case 2: // 2위: 봄 숲
                        imageUrl = 'https://images.unsplash.com/photo-1522204523234-8729aa6e3d5f?q=80&w=2070&auto=format&fit=crop';
                        gradientStart = '#66BB6A';
                        gradientEnd = '#AED581';
                        overlayColor = 'rgba(102, 187, 106, 0.55)'; // 봄
                        break;
                    case 3: // 3위: 가을 숲
                        imageUrl = 'https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?q=80&w=2070&auto=format&fit=crop';
                        gradientStart = '#FB8C00';
                        gradientEnd = '#FFB300';
                        overlayColor = 'rgba(255, 183, 77, 0.5)'; // 가을
                        break;
                    case 4: // 4위: 늦가을 숲
                        imageUrl = 'https://images.unsplash.com/photo-1476231682828-37e571bc172f?q=80&w=1974&auto=format&fit=crop';
                        gradientStart = '#BF360C';
                        gradientEnd = '#D84315';
                        overlayColor = 'rgba(216, 133, 74, 0.55)'; // 늦가을
                        break;
                    case 5: // 5위: 초겨울 숲
                        imageUrl = 'https://images.unsplash.com/photo-1480074568708-e7b720bb3f09?q=80&w=2074&auto=format&fit=crop';
                        gradientStart = '#5D4037';
                        gradientEnd = '#795548';
                        overlayColor = 'rgba(141, 110, 99, 0.5)'; // 초겨울
                        break;
                    case 6: // 6위: 흙/땅
                        imageUrl = 'https://images.unsplash.com/photo-1599411450202-35e88593350e?q=80&w=2070&auto=format&fit=crop';
                        gradientStart = '#4E342E';
                        gradientEnd = '#6D4C41';
                        overlayColor = 'rgba(109, 76, 65, 0.55)'; // 흙
                        break;
                }

                // 배경 이미지 및 오버레이 색상 적용
                const bodyStyle = document.body.style;
                if (imageUrl) {
                    bodyStyle.backgroundImage = `url('${imageUrl}')`;
                }
                bodyStyle.setProperty('--overlay-color', overlayColor);
                bodyStyle.setProperty('--rank-gradient-start', gradientStart);
                bodyStyle.setProperty('--rank-gradient-end', gradientEnd);

                // 반 정보가 있으면 페이지 내용을 동적으로 변경
                document.querySelector('.team-name').innerHTML = `${classInfo.icon} ${classInfo.name} 정보 ${classInfo.icon}`;
                document.querySelector('.current-team-indicator').textContent = `현재 보는 반: ${classInfo.name}`;

                // 현재 랭킹 및 점수 차이 표시
                const rankDisplayEl = document.getElementById('current-rank-display');
                const rankDiffEl = document.getElementById('rank-diff-details');

                if (rank && rankDisplayEl) {
                    rankDisplayEl.innerHTML = `${rank}<span style="font-size: 0.4em; font-weight: 600;">위</span>`;
                }

                if (rankDiffEl && !isNaN(score)) {
                    let diffHTML = '';
                    if (!isNaN(prevScore)) {
                        diffHTML += `<p class="diff-up">▲ ${rank - 1}위(상위)까지 <strong class="diff-up">${prevScore - score}점</strong> 남음</p>`;
                    }
                    if (!isNaN(nextScore)) {
                        diffHTML += `<p class="diff-down">▼ ${rank + 1}위(하위)와 <strong class="diff-down">${score - nextScore}점</strong> 차이</p>`;
                    }
                    rankDiffEl.innerHTML = diffHTML;
                }

                // 학급 구성원 명단 생성
                if (classInfo.members) {
                    const leaderListEl = document.getElementById('member-list');
                    // '내 반 강조하기' 로직을 위해 현재 페이지의 미니 랭킹 보드에 하이라이트 적용
                    if (savedMyClass) { highlightMyRank(savedMyClass); }

                    const memberGridEl = document.getElementById('member-grid');

                    // 담임, 반장 렌더링
                    leaderListEl.innerHTML = `<li>${classInfo.members.leader}<span class="role-badge leader">담임</span></li>
                                              <li>${classInfo.members.coLeader}<span class="role-badge co-leader">반장</span></li>`;

                    // 일반 학생 렌더링
                    const membersHTML = classInfo.members.list.map(member => `<span>${member}</span>`).join('');
                    memberGridEl.innerHTML = membersHTML;
                }

                // 차트 생성
                if (classInfo.chartData) {
                    // 복합 차트 생성 함수
                    const createComboChart = (canvasId, periodKey, labels) => {
                        const datasets = [];
                        const allClassData = Object.values(classData);

                        // 1. 현재 반의 막대그래프 데이터
                        datasets.push({
                            type: 'bar',
                            label: `${classInfo.name} 사용량`,
                            data: classInfo.chartData[periodKey],
                            backgroundColor: 'rgba(75, 192, 192, 0.5)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        });

                        // 2. 전체 반의 평균 꺾은선 그래프 데이터
                        const averageData = labels.map((_, i) => {
                            const sum = allClassData.reduce((acc, c) => acc + (c.chartData[periodKey]?.[i] || 0), 0);
                            const count = allClassData.filter(c => c.chartData[periodKey]?.[i] !== undefined).length;
                            return count > 0 ? (sum / count).toFixed(2) : 0;
                        });

                        datasets.push({
                            type: 'line',
                            label: '전체 평균',
                            data: averageData,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.5)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.1,
                            order: -1 // 막대그래프 위에 그려지도록 순서 지정
                        });

                        // 차트 생성
                        const ctx = document.getElementById(canvasId).getContext('2d');
                        new Chart(ctx, {
                            type: 'bar',
                            data: { labels, datasets },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                scales: { y: { beginAtZero: true } },
                                plugins: {
                                    legend: {
                                        onClick: Chart.defaults.plugins.legend.onClick // 범례 클릭 시 그래프 토글 기능 활성화
                                    }
                                }
                            }
                        });
                    };

                    // 일간, 주간, 월간 차트 생성
                    createComboChart('daily-chart', 'dailyUsage', ['9시', '10시', '11시', '13시', '14시', '15시', '16시', '17시']);
                    createComboChart('weekly-chart', 'weeklyUsage', ['월', '화', '수', '목', '금']);
                    createComboChart('monthly-chart', 'monthlyUsage', ['1주차', '2주차', '3주차', '4주차']);
                }
            }
        });
    </script>
</body>
</html>
